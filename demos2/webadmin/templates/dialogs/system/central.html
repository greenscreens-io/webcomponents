<gs-form-group css="m-1" name="centralUUID" label="UUID Group" 
    maxlength="64"  pattern="[0-9a-zA-Z_]{1,64}" autocomplete="off"
    description="UUID as defined in host configuration.">
</gs-form-group>

<gs-form-group css="m-1" name="centralHost" label="Host Name" 
    maxlength="64" pattern="[0-9a-zA-Z_]{1,64}" autocomplete="off"
    description="Virtual host name as defined in host configuration.">
</gs-form-group>
