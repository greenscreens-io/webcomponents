<form slot="body" is="gs-ext-form" id="form-main" class="flex-fill" novalidate="">

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="uuid">UUID</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <input class="form-control" id="uuid" name="uuid" type="text" autocomplete="off" readonly disabled>
        </div>
    </div>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="host">Host</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <input class="form-control" id="host" name="host" type="text" autocomplete="off" readonly disabled>
        </div>
    </div>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="printerName">Printer</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <input class="form-control text-uppercase" id="printerName" name="printerName" type="text"
                autocomplete="off" maxlength="10" required>
        </div>
        <div class="col-auto ">
            <gs-tooltip placement="right" title="Virtual printer name."></gs-tooltip>
            <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
        </div>
    </div>

    <hr>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label" for="hostTransform">Host Transform</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <select class="form-select" id="hostTransform" name="hostTransform" required>
                <option value="0" selected>Disabled</option>
                <option value="1">Enabled</option>
            </select>
        </div>
        <div class="col-auto ">
            <gs-tooltip placement="right"
                title="Transform SCS spool on IBM I server. If enabled, WSCST object must be defined."></gs-tooltip>
            <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
        </div>
    </div>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="sourceCodePage">CHRID (EBCDIC)</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <input data-hpt="true" class="form-control text-uppercase" id="sourceCodePage" name="sourceCodePage"
                type="text" value="37" autocomplete="off" maxlength="10" disabled>
        </div>
        <div class="col-auto ">
            <gs-tooltip placement="right" title="EBCIDIC code page to convert from."></gs-tooltip>
            <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
        </div>
    </div>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="targetCodePage">CHRID (ANSI/ASCII)</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <input data-hpt="true" class="form-control text-uppercase" list="chrids" id="targetCodePage"
                name="targetCodePage" type="text" value="*SAME" autocomplete="off" maxlength="10" disabled>
            <datalist id="chrids">
                <option value="*SAME">
                <option value="*SYSVAL">
            </datalist>
        </div>
        <div class="col-auto ">
            <gs-tooltip placement="right" title="EBCIDIC code page to convert from."></gs-tooltip>
            <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
        </div>
    </div>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="wscstObject">WSCST object</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <input data-hpt="true" class="form-control text-uppercase" list="wscsts" value="*NONE" id="wscstObject"
                name="wscstObject" type="text" autocomplete="off" maxlength="10" disabled>
            <datalist id="wscsts">
                <option value="*NONE">
                <option value="*SAME">
                <option value="EMPTY">
                <option value="EMPTYBDO">
            </datalist>
        </div>
        <div class="col-auto ">
            <gs-tooltip placement="right" title="WSCST object name."></gs-tooltip>
            <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
        </div>
    </div>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="wscstLib">WSCST library</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <input data-hpt="true" class="form-control text-uppercase" list="wscsts" id="libs" name="wscstLib"
                value="*LIBL" type="text" autocomplete="off" maxlength="10" disabled>
            <datalist id="libs">
                <option value="*LIBL">
                <option value="*CURLIB">
                <option value="QGPL">
                <option value="GRNSCREENS">
            </datalist>
        </div>
        <div class="col-auto ">
            <gs-tooltip placement="right" title="Library for WSCST object."></gs-tooltip>
            <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
        </div>
    </div>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="wscstLib">Printer Model</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <select data-hpt="true" class="form-control" id="printerModel" name="printerModel" disabled>
                <option value="*SAME" selected>*SAME</option>
                <option value="*NONE">*NONE</option>
                <option value="*HP4">*HP4</option>
                <option value="*HP5">*HP5</option>
                <option value="*HP6">*HP6</option>
                <option value="*PDF">*PDF</option>
                <option value="*WSCST">*WSCST</option>
                <option value="*WSCSTA3">*WSCSTA3</option>
                <option value="*WSCSTA4">*WSCSTA4</option>
                <option value="*WSCSTA5">*WSCSTA5</option>
                <option value="*WSCSTB4">*WSCSTB4</option>
                <option value="*WSCSTB5">*WSCSTB5</option>
                <option value="*WSCSTCONT132">*WSCSTCONT132</option>
                <option value="*WSCSTCONT80">*WSCSTCONT80</option>
                <option value="*WSCSTEXECUTIVE">*WSCSTEXECUTIVE</option>
                <option value="*WSCSTLEDGER">*WSCSTLEDGER</option>
                <option value="*WSCSTLEGAL">*WSCSTLEGAL</option>
                <option value="*WSCSTLETTER">*WSCSTLETTER</option>
                <option value="*WSCSTNONE">*WSCSTNONE</option>
            </select>
        </div>
        <div class="col-auto">
            <gs-tooltip placement="right" title="Use printer model for SCS data transform."></gs-tooltip>
            <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
        </div>
    </div>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="drawer1">Drawer 1</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <select data-hpt="true" class="form-control" id="drawer1" name="drawer1" disabled>
                <option value="*SAME" selected>*SAME</option>
                <option value="*NONE">*NONE</option>
                <option value="*MFRTYPMDL">*MFRTYPMDL</option>
                <option value="*EXECUTIVE">*EXECUTIVE</option>
                <option value="*LEDGER">*LEDGER</option>
                <option value="*LEGAL">*LEGAL</option>
                <option value="*LETTER">*LETTER</option>
                <option value="*A3">*A3</option>
                <option value="*A4">*A4</option>
                <option value="*A5">*A5</option>
                <option value="*B4">*B4</option>
                <option value="*B5">*B5</option>
                <option value="*CONT80">*CONT80</option>
                <option value="*CONT132">*CONT132</option>
            </select>
        </div>
        <div class="col-auto ">
            <gs-tooltip placement="right" title="Printer drawer paper size."></gs-tooltip>
            <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
        </div>
    </div>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="drawer2">Drawer 2</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <select data-hpt="true" class="form-control" id="drawer2" name="drawer2" disabled>
                <option value="*SAME" selected>*SAME</option>
                <option value="*NONE">*NONE</option>
                <option value="*MFRTYPMDL">*MFRTYPMDL</option>
                <option value="*LETTER">*LETTER</option>
                <option value="*LEGAL">*LEGAL</option>
                <option value="*EXECUTIVE">*EXECUTIVE</option>
                <option value="*A4">*A4</option>
                <option value="*A5">*A5</option>
                <option value="*B5">*B5</option>
                <option value="*CONT80">*CONT80</option>
                <option value="*CONT132">*CONT132</option>
                <option value="*A3">*A3</option>
                <option value="*B4">*B4</option>
                <option value="*LEDGER">*LEDGER</option>
            </select>
        </div>
        <div class="col-auto ">
            <gs-tooltip placement="right" title="Printer drawer paper size."></gs-tooltip>
            <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
        </div>
    </div>

    <div class="row form-group m-1">
        <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
            <label class="control-label " for="envelope">Envelope</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-11">
            <select data-hpt="true" class="form-control" id="envelope" name="envelope" value="*SAME" disabled>
                <option value="*SAME" selected>*SAME</option>
                <option value="*NONE">*NONE</option>
                <option value="*MFRTYPMDL">*MFRTYPMDL</option>
                <option value="*MONARCH">*MONARCH</option>
                <option value="*NUMBER9">*NUMBER9</option>
                <option value="*NUMBER10">*NUMBER10</option>
                <option value="*B5">*B5</option>
                <option value="*C5">*C5</option>
                <option value="*DL">*DL</option>
            </select>
        </div>
        <div class="col-auto ">
            <gs-tooltip placement="right" title="Printer drawer paper size."></gs-tooltip>
            <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
        </div>
    </div>

</form>
