<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL = '/webcomponents/demos/templates/';
    </script>
    
    <!-- Optimized CSS loading -->
    <link rel="preload" href="/webcomponents/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/webcomponents/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/webcomponents/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">

    <script type="module" src="/webcomponents/release/esm/lit-all.min.js"></script>
    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>

</head>

<body>
    <gs-template src="//header.html"></gs-template>

    <div class="m-4 p-1 bg-light bordered shadow-sm row">
        Horizontal layout
    </div>
    
    <form>
        <div class="container justify-content-center w-50 bordered p-4 shadow-sm bg-light">
            <gs-form-group css="mt-2" name="nativedate" mask="DD-MM-YYYY" label="Date" type="date" description="Date input"></gs-form-group>
            <gs-form-group css="mt-2" name="date" mask="DD-MM-YYYY" label="Date" description="Text as masked date input"></gs-form-group>
            <gs-form-group css="mt-2" name="hexa" mask="XXXXXXXXXXXXXXXX" label="Hexadecimal input with" description="Masked hexadecimal input"></gs-form-group>

            <gs-form-group css="mt-2" name="ip" label="IP Address" description="IP Address, CIDR or wildcard">
                <gs-item data-pattern="^(?:(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d)\\.?\\b){4}(?:\\\/[1-9]{1,2})?$"></gs-item>
                <gs-item data-pattern="^(?:(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d|\\*)\\.){3}(?:(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d|\\*))$"></gs-item>
                <gs-item data-pattern="^(?:(?:(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d)(?:\\-(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d))?)\\.?){3}(?:(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d)(?:-(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d))?)$"></gs-item>
            </gs-form-group>

            <gs-form-group css="mt-2" name="user" placeholder="...enter user name" label="User" description="Login user"></gs-form-group>

            <gs-form-group css="mt-2" name="field1" label="Check box"    type="checkbox" checked></gs-form-group>
            
            <gs-form-group css="mt-2" name="field2" type="radio" value="1,2,3" label="Radio button" checked="2"></gs-form-group>

            <gs-form-group css="mt-2" name="field3" label="Switch box"   type="switch" checked></gs-form-group>
            <gs-form-group css="mt-2" name="field4" label="Range"        type="range" min="0" max="100" step="2"></gs-form-group>

            <gs-form-group css="mt-2" name="field5" label="Password (ALT+CTRL+SHIFT)"   type="password" reveal checked></gs-form-group>

            <gs-form-group css="mt-2" name="active" label="Status" description="test" required selectable>
                <gs-item value="true" name="Enabled"></gs-item>
                <gs-item value="false" name="Disabled"></gs-item>
            </gs-form-group>
        </div>        
    </form>

    <div class="m-4 p-1 bg-light bordered shadow-sm row">
        Vertical layout
    </div>
    
    <form>
        <div class="container justify-content-center w-50 bordered p-4 shadow-sm bg-light">

            <gs-form-group css="mt-2" layout="vertical" name="date" mask="DD-MM-YYYY" label="Date" description="Masked date input"></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" name="hexa" mask="XXXXXXXXXXXXXXXX" label="Hexadecimal input with" description="Masked hexadecimal input"></gs-form-group>

            <gs-form-group css="mt-2" layout="vertical" name="fieldv" placeholder="...enter user name" label="Field vertical" description="Login user"></gs-form-group>
            
            <gs-form-group css="mt-2" layout="vertical" name="field1" label="Check box"    type="checkbox" checked></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" name="field2" label="Radio button" type="radio" value="1,2,3"  checked="2" data-radio-layout="vertical"></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" name="field3" label="Switch box"   type="switch" checked></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" name="field4" label="Range"        type="range" min="0" max="100" step="2"></gs-form-group>

            <gs-form-group css="mt-2" layout="vertical" name="active1" label="Status" description="test" required selectable>
                <gs-item value="true" name="Enabled"></gs-item>
                <gs-item value="false" name="Disabled"></gs-item>
            </gs-form-group>

        </div>       
    </form>

    <div class="m-4 p-1 bg-light bordered shadow-sm row">
        Floating layout
    </div>
    
    <form>
        <div class="container justify-content-center w-50 bordered p-4 shadow-sm bg-light">

            <gs-form-group css="mt-2" layout="floating" css-label="fw-bold text-muted" name="date" mask="DD-MM-YYYY" label="Date" description="Masked date input"></gs-form-group>
            <gs-form-group css="mt-2" layout="floating" css-label="fw-bold text-muted" name="hexa" mask="XXXXXXXXXXXXXXXX" label="Hexadecimal input with" description="Masked hexadecimal input"></gs-form-group>
            
            <gs-form-group css="mt-2" layout="floating" css-label="fw-bold text-muted" name="fieldv" placeholder="...enter user name" label="Field vertical" description="Login user"></gs-form-group>
            
            <gs-form-group css="mt-2" layout="vertical" name="field1" label="Check box"    type="checkbox" checked></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" name="field2" label="Radio button" type="radio" checked></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" name="field3" label="Switch box"   type="switch" checked></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" name="field4" label="Range"        type="range" min="0" max="100" step="2"></gs-form-group>
            
            <gs-form-group css="mt-2" layout="vertical" name="active2" label="Status" description="test" required selectable>
                <gs-item value="true" name="Enabled"></gs-item>
                <gs-item value="false" name="Disabled"></gs-item>
            </gs-form-group>

        </div>
    </form>

    <div class="m-4 p-1 bg-light bordered shadow-sm row">
        Tooltip without icon
    </div>
    
    <form>
        <div class="container justify-content-center w-50 bordered p-4 shadow-sm bg-light">

            <gs-form-group css="mt-2" layout="horizontal" css-label="fw-bold text-muted" name="date" mask="DD-MM-YYYY" label="Date" description="Masked date input" icon=""></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" css-label="fw-bold text-muted" name="hexa" mask="XXXXXXXXXXXXXXXX" label="Hexadecimal input with" description="Masked hexadecimal input"  icon=""></gs-form-group>            
            <gs-form-group css="mt-2" layout="floating" css-label="fw-bold text-muted" name="fieldv" placeholder="...enter user name" label="Field vertical" description="Login user"  icon=""></gs-form-group>
            
            <gs-form-group css="mt-2" layout="vertical" name="field1" label="Check box"    type="checkbox" checked  icon="" description="Test tooltip"></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" name="field2" label="Radio button" type="radio" checked icon="" description="Test tooltip"></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" name="field3" label="Switch box"   type="switch" checked icon="" description="Test tooltip"></gs-form-group>
            <gs-form-group css="mt-2" layout="vertical" name="field4" label="Range"        type="range" min="0" max="100" step="2" icon="" description="Test tooltip"></gs-form-group>
            
            <gs-form-group css="mt-2" layout="vertical" name="active4" label="Status" description="test" icon="" required selectable>
                <gs-item value="true" name="Enabled"></gs-item>
                <gs-item value="false" name="Disabled"></gs-item>
            </gs-form-group>

        </div>
    </form>

    <br><br><br><br><br><br><br><br><br><br>
    
</body>

</html>
