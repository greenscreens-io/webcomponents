<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap-Lit</title>
  <meta charset="utf-8">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <meta name="subject" content="Green Scereens Ltd.">
  <meta name="author" content="www.greenscreens.ltd">
  <meta name="keywords" content="JavaScript,WebComponents">
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="3 month">
  <meta name="description" content="WebComponents UI library based on Bootstrap.">

  <script>
    globalThis.GS_TEMPLATE_URL = '/bootstrap-lit/demos/templates/';
    globalThis.GS_LOCALIZATION_URL = '/bootstrap-lit/demos/intl/i18n/';
  </script>

  <!-- Optimized CSS loading -->
  <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style" data-adoptable="true" data-id="1">
  <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
  <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true"
    data-id="4">

  <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
  <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>
  <script type="module" src="/bootstrap-lit/modules/base/GSLocalization.mjs"></script>
  <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>
  <script type="module" src="/bootstrap-lit/modules/components/Button.mjs"></script>
  <script type="module" src="/bootstrap-lit/modules/components/Text.mjs"></script>

</head>

<body>

  <gs-template src="//header.html"></gs-template>

  <div class="m-4 p-1 bg-light bordered shadow-sm">
    (Croatian) ==> 
    <gs-button language="hr" color="primary" title="User name"></gs-button>
    <gs-button language="hr" color="primary" title="Password"></gs-button>
    <gs-text language="hr">Testing localization</gs-text>
  </div>

  <div class="m-4 p-1 bg-light bordered shadow-sm">
    (French) ==> 
    <gs-button language="fr" color="primary" title="User name"></gs-button>
    <gs-button language="fr" color="primary" title="Password"></gs-button>    
    <gs-text language="fr">Testing localization</gs-text>
  </div>

  <div class="m-4 p-1 bg-light bordered shadow-sm">
    (German) ==> 
    <gs-button language="de" color="primary" title="User name"></gs-button>
    <gs-button language="de" color="primary" title="Password"></gs-button>
    <gs-text language="de">Testing localization</gs-text>
  </div>
    
  <div class="m-4 p-1 bg-light bordered shadow-sm">
    (Itallian) ==> 
    <gs-button language="it" color="primary" title="User name"></gs-button>
    <gs-button language="it" color="primary" title="Password"></gs-button>
    <gs-text language="it">Testing localization</gs-text>
  </div>

</body>

</html>
