<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL = '/bootstrap-lit/demos/templates/';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">

    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>

    <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/toast/Toast.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/toast/Notification.mjs"></script>

<body>

    <gs-template src="//header.html"></gs-template>


    <div class="m-4 p-1 bg-light bordered shadow-sm">
        <button class="btn btn-primary m-1" title="Show web based notification" onclick="show(false)">Show Web Based</button>
        <button class="btn btn-primary m-1 " title="If native not supported, will show web based." onclick="show(true)">Show Native</button>
        <button class="btn btn-primary m-1 " title="Remove all toasts." onclick="clearAll()">Clear all</button>
    </div>

    <form>
        <div class="m-4 w-25">
            <label for="selectToastPlacement">Toast placement</label>
            <select class="form-select mt-2" id="selectToastPlacement">
                <option value="" selected>Select a position...</option>
                <option value="TOP_START">Top left</option>
                <option value="TOP_CENTER">Top center</option>
                <option value="TOP_END">Top right</option>
                <option value="MIDDLE_START">Middle left</option>
                <option value="MIDDLE_CENTER">Middle center</option>
                <option value="MIDDLE_END">Middle right</option>
                <option value="BOTTOM_START">Bottom left</option>
                <option value="BOTTOM_CENTER">Bottom center</option>
                <option value="BOTTOM_END">Bottom right</option>
            </select>
        </div>
    </form>

    <gs-notification>
        <gs-toast css="bg-dark text-bg-dark" message="Dynamic toast" delay="0" opened></gs-toast>
        <gs-toast message="Welcome to the portal" timeout="2" opened></gs-toast>
        <gs-toast message="Please login with email" timeout="40" opened closable></gs-toast>
    </gs-notification>

    <script>
        document.querySelector('select').addEventListener('change', (e) => {
            const el = GSDOM.query('gs-notification');
            el.position = e.target.value;
        });

        function show(native = false) {
            const nn = GSDOM.query('gs-notification');
            nn.native = native;
            nn.info('Hello', 'Immediate toast message test', true, 5, 0);
            nn.info('Hello', 'Delayed toast message test', true, 5, 2);
        }

        function clearAll() {
            const nn = GSDOM.query('gs-notification');
            nn.clear();
        }

    </script>
</body>

</html>
