<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL = '/webcomponents/demos/templates/';
    </script>
    
    <!-- Optimized CSS loading -->
    <link rel="preload" href="/webcomponents/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/webcomponents/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/webcomponents/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">

    <script type="module" src="/webcomponents/release/esm/lit-all.min.js"></script>
    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>

</head>

<body>
    <gs-template src="//header.html"></gs-template>
    
    <div class="m-4 p-1 bg-light bordered shadow-sm row">
        JSON generated form and fields.
    </div>

        <div class="container justify-content-center w-50 bordered p-4 shadow-sm bg-light">
            <gs-form-panel></gs-form-panel>
        </div>        

        <script>
            async function initialize() {
                const panel = GSDOM.query('gs-form-panel');
                const result = await fetch('./data/formpanel.json');
                const data = await result.json();
                panel.data = data;
            }
            globalThis.GSDOM ? initialize() : globalThis.addEventListener('gs-base-ready', initialize);
        </script>
    </body>
</html>
