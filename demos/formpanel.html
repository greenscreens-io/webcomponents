<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL = '/bootstrap-lit/demos/templates/';
    </script>
    
    <!-- Optimized CSS loading -->
    <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">

    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSDOM.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Button.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/FormGroup.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Form.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/FormPanel.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Tooltip.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Icon.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/ext/index.mjs"></script>

</head>

<body>
    <gs-template src="//header.html"></gs-template>
    
    <div class="m-4 p-1 bg-light bordered shadow-sm row">
        <div class="col-auto">Toggle options : </div>
        <div class="col-auto">
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="disabled" title="Disabled"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="required" title="Required"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="beep" title="Beep"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="block" title="Block"></gs-button>            
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="autocopy" title="Autocopy"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="autoselect" title="Autoselect"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="autoreport" title="Autoreport"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="autovalidate" title="Autovalidate"></gs-button>
        </div>
        <div class="col-auto">
            <gs-button color="primary" data-gs-target="form" data-gs-call="reset" title="Reset form"></gs-button>            
        </div>
    </div>

    <div class="m-4 p-1 bg-light bordered shadow-sm row">
        JSON generated form and fields. 
    </div>

        <div class="container justify-content-center w-50 bordered p-4 shadow-sm bg-light">
            <gs-form-panel></gs-form-panel>
        </div>        

        <script>
            async function initialize() {
                const panel = GSDOM.query('gs-form-panel');
                const result = await fetch('./data/formpanel.json');
                const data = await result.json();
                panel.data = data;
            }
            globalThis.GSDOM ? initialize() : globalThis.addEventListener('gs-base-ready', initialize);
        </script>
    </body>
</html>
