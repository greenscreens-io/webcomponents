<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inputmask Test</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.esm.min.js"></script>

    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap_5.2.2.css"></gs-css>
    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>

</head>

<body>

    <gs-template href="/webcomponents/demos/header.tpl"></gs-template>

    <div class="m-4 p-1 bg-light border shadow-sm row">
        <div class="col-auto">
            Conditional toggle based on input selection; sublist is also filtered
        </div>
    </div>

    <form>

        <div class="m-4 p-1 bg-light border shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Select GROUP</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input is="gs-ext-input" required autofocus type="text" id="group" list="groups" name="group" placeholder="Barcode Group" class="form-control" >
                    <datalist id="groups">
                        <option data-group="1" data-code="1" value="One Dimensional">
                        <option data-group="2" data-code="2" value="Two Dimensional">
                    </datalist>
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light border shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Seelct SUB-GROUP</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input is="gs-ext-input" required type="text" id="type" list="types" name="type" data-filter="group" placeholder="Barcode Type" class="form-control">
                    <datalist id="types">
							<option value="Codabar" data-group="1" data-code="CODABAR" data-flag="1">
							<option value="Code 11" data-group="1" data-code="CODE_11" data-flag="1">
							<option value="Code 2 of 5 - Standard" data-group="1" data-code="CODE25_MATRIX" data-flag="1">
							<option value="Code 39 - Standard" data-group="1" data-code="CODE39" data-flag="1">
							<option value="Code 128 - Code128" data-group="1" data-code="CODE_128" data-flag="1">
							<option value="EAN 8/13" data-group="1" data-code="EAN" data-flag="1">
							<option value="UPC-A" data-group="1" data-code="UPC_A" data-flag="1">

                        	<option value="Data Matrix" data-group="2" data-code="DATAMATRIX" data-flag="2">
							<option value="Maxicode" data-group="2" data-code="MAXICODE" data-flag="2">
							<option value="QR Code" data-group="2" data-code="QR" data-flag="2">
							<option value="Micro QR Code" data-group="2" data-code="QR_MICRO" data-flag="2">
                    </datalist>
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light border shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Data input FLAG 1</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" data-flag="1">
                </div>
            </div>
        </div>
        
        <div class="m-4 p-1 bg-light border shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Data input FLAG 2</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" data-flag="2">
                </div>
            </div>
        </div>        

        <div class="m-4 p-1 bg-light border shadow-sm" data-code="CODABAR,CODE_11,CODE25_MATRIX,CODE39,CODE_128">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Data input GROUP 1 (CODE)</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light border shadow-sm" data-code="EAN,UPC_A">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Data input GROUP 1 (EAN/UPC)</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace">
                </div>
            </div>
        </div>        

        <div class="m-4 p-1 bg-light border shadow-sm" data-code="DATAMATRIX,MAXICODE,QR,QR_MICRO">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Data input GROUP 2</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace">
                </div>
            </div>
        </div>        
        
    </form>

</body>

</html>
