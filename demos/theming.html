<!DOCTYPE html>
<html lang="en">

<head>
  <title>Theming Test</title>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  <meta name="subject" content="Green Scereens Ltd.">
  <meta name="author" content="www.greenscreens.ltd">
  <meta name="keywords" content="JavaScript,WebComponents">
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="3 month">
  <meta name="description" content="WebComponents UI library based on Bootstrap.">

  <script type="module" src="/webcomponents/modules/index.mjs"></script>

  <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>

  <!-- 
        When auto=true gs-css monitors for #theme changes to activate / deactivate loaded css
     -->
  <gs-css auto="true" url="/webcomponents/assets/css/io.greenscreens.bootstrap.css"></gs-css>
  <gs-css auto="true" url="/webcomponents/assets/css/bootstrap.css" disabled theme="bs"></gs-css>

  <!-- 
        modify bootstrap only with variables
    -->
  <gs-css auto="true" url="/webcomponents/assets/css/theme.css" disabled theme="bs"></gs-css>

</head>

<body>

  <gs-template href="header.tpl"></gs-template>

  <!-- buttons does not change here on theme change as button custom variables are the same as colors for custom theme -->
  <div class="m-4 p-1 bg-light border shadow-sm">
    <a id="b1" class="btn btn-primary text-white" href="#theme=default">Custom Theme</a>
    <a id="b2" class="btn btn-primary text-white" href="#theme=bs">Bootstrap Theme</a>
  </div>

  <div class="m-4 p-1 bg-light border shadow-sm">
    <button id="b1" class="btn">Show/Hide</button>
    <button id="b2" class="btn"><i class="bi bi-alarm me-1"></i>Close</button>
  </div>

  <div class="m-4 p-1 bg-light text-bg-light border shadow-sm">

    <ul class="nav nav-tabs_ nav-pills mb-3" id="myTab" role="tablist">
      <!-- gs-tabitem-nav-->
      <li class="nav-item p-1" role="presentation">
        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
          aria-controls="home" aria-selected="true">Home</a>
      </li>
      <li class="nav-item p-1" role="presentation">
        <a class="nav-link" id="test-tab" data-bs-toggle="tab" data-bs-target="#test" type="button" role="tab"
          aria-controls="test">Test</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- gs-tabitem-pane-->
      <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
        TEST 1
      </div>
      <div class="tab-pane fade" id="test" role="tabpanel" aria-labelledby="test-tab">
        TEST 2
      </div>
    </div>

  </div>

</body>

</html>
