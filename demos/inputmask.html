<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL='/webcomponents/demos/templates/';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/webcomponents/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/webcomponents/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/webcomponents/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">

    <script type="module" src="/webcomponents/release/esm/lit-all.min.js"></script>
    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>

</head>
<body>

    <gs-template src="//header.html"></gs-template>

    <div class="m-4 p-1 bg-light bordered shadow-sm row">
        <div class="col-auto">
            <gs-button color="primary" data-gs-target="form" data-gs-call="reset" title="Reset form"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="disabled" title="Toggle fields"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="required" title="Toggle required"></gs-button>
        </div>
    </div>

    <form>

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Date input</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="DD-MM-YYYY">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Date input</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="DD. MM. YYYY." data-slots="DMY">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Date time input</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="dd/mm/yyyy hh:mm" data-slots="dmyh">
                </div>
            </div>
        </div>        

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Hexadecimal input with</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="XXXXXXXXXXXXXXXX">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">MAC Address</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <!-- if data-slot and data-accept not defined, engine will try t odetect on its own   -->
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="XX:XX:XX:XX:XX:XX" data-slots="X" data-accept="[\dA-H]">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Phone input with</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="(+NNN) NN NNN NN NN">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Alpha input with</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="###-###-####">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Alphanumeric input with</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="***-***-****" data-slots="*" data-accept="\w">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Credit card</label>
                </div> 
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask=".... .... .... ...." data-slots="." data-accept="\d">
                </div>
            </div>
        </div>  

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Numeric input (max 5)</label>
                </div> 
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="number" maxlength="5">
                </div>
            </div>
        </div>  
        
        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Password with reveal (Alt + Shift)</label>
                </div> 
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="password" reveal title="Press ALT + Shift to reveal password">
                </div>
            </div>
        </div>  

    </form>

</body>

</html>
