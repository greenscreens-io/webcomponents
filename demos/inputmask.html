<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inputmask Test</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/ext/GSInputExt.mjs"></script>

    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap_5.2.2.css"></gs-css>
    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>

</head>

<body>

    <gs-template href="/webcomponents/demos/header.tpl"></gs-template>

    <div class="m-4 p-1 bg-light border shadow-sm row">
        <div class="col-auto">
            <button class="btn btn-primary" type="button" onclick="document.querySelector('form').reset()">Reset form</button>
        </div>
    </div>

    <form>

        <div class="m-4 p-1 bg-light border shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Date input with</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="DD-MM-YYYY">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light border shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Hexadecimal input with</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="XXXXXXXXXXXXXXXX">
                </div>
            </div>
        </div>


        <div class="m-4 p-1 bg-light border shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Phone input with</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="(+NNN) NN NNN NN NN">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light border shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Alpha input with</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="###-###-####">
                </div>
            </div>
        </div>

        <div class="m-4 p-1 bg-light border shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">Alphanumeric input with</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" mask="***-***-****">
                </div>
            </div>
        </div>
    </form>

</body>

</html>
