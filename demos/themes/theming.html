<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap-Lit</title>
  <meta charset="utf-8">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <meta name="subject" content="Green Scereens Ltd.">
  <meta name="author" content="www.greenscreens.ltd">
  <meta name="keywords" content="JavaScript,WebComponents">
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="3 month">
  <meta name="description" content="WebComponents UI library based on Bootstrap.">

  <script>
    globalThis.GS_TEMPLATE_URL = '/bootstrap-lit/demos/templates/';
  </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style"  data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/themes/custom.css" as="style" data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true">

    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Button.mjs"></script>
</head>
<body>

  <gs-template url="//header.html"></gs-template>

  <!-- buttons does not change here on theme change as button custom variables are the same as colors for custom theme -->
  <div class="m-4 p-1 bg-light bordered shadow-sm">
    <a id="b1" class="btn btn-primary text-white" href="#theme=custom">Custom Theme</a>
    <a id="b2" class="btn btn-primary text-white" href="#theme=">Reset Theme</a>
    <a id="b2" class="btn btn-primary text-white" href="#theme=light">Light Theme</a>
    <a id="b2" class="btn btn-primary text-white" href="#theme=dark">Dark Theme</a>
  </div>

  <div class="m-4 p-1 bg-light bordered shadow-sm" data-bs-theme="custom">
    <button id="b1" class="btn btn-primary">Show/Hide</button>
    <button id="b2" class="btn"><i class="bi bi-alarm me-1"></i>Close</button>
  </div>

  <div class="m-4 p-1 bg-light text-bg-light bordered shadow-sm">

    <ul class="nav nav-tabs_ nav-pills mb-3" id="myTab" role="tablist">
      <!-- gs-tabitem-nav-->
      <li class="nav-item p-1" role="presentation">
        <a class="nav-link active" id="home-tab" type="button" role="tab" aria-controls="home" aria-selected="true">Home</a>
      </li>
      <li class="nav-item p-1" role="presentation">
        <a class="nav-link" id="test-tab" type="button" role="tab" aria-controls="test">Test</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- gs-tabitem-pane-->
      <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
        TEST 1
      </div>
      <div class="tab-pane fade" id="test" role="tabpanel" aria-labelledby="test-tab">
        TEST 2
      </div>
    </div>

  </div>

</body>

</html>
