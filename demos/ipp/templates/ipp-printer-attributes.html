<gs-table index=false css="border table table-light table-hover table-striped user-select-none m-0"
css-select="table-active table-dark _fw-bold" css-header="user-select-none table-light">
<gs-header>
    <gs-column title="Property" width="500px" name="key" filter="true"></gs-column>
    <gs-column  title="Value" name="value"></gs-column>
</gs-header>
<gs-store id="printer-attributes" limit="20">
    <gs-item name="key"></gs-item>
    <gs-item name="value"></gs-item>
</gs-store>
<gs-context slot="extra" target="tbody tr" anchor="self">
    <gs-item name="Print Sample" action="print-uri"></gs-item>
    <gs-item name="Clear Queue" action="purge-jobs"></gs-item>
    <gs-item name="Refresh" action="refresh"></gs-item>
</gs-context>
<gs-pager slot="extra" previous="&laquo;" next="&raquo;" firstlast="false"></gs-pager>
</gs-table>
