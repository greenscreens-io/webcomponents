<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_LIT_URL = '/webcomponents/release/esm/lit-all.min.js';
    </script>
    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>

    <script type="module">

        import { Tree, TreeController } from '/webcomponents/release/esm/io.greenscreens.components.all.min.js';

        globalThis.Tree = Tree;

        const ctrl = new TreeController();
        const tree = new Tree(1, 'AB');
        tree.addController(ctrl);
        tree.insert(1, 11, 'AC');
        tree.insert(1, 12, 'BC');
        tree.insert(12, 121, 'BG');
        globalThis.tree = tree;

        console.log(tree);
    </script>
</head>

<body>

    <gs-data-handler src="/webcomponents/demos/helpers/data/root.json" id="tree-data" type="tree"></gs-data-handler>

    <script>
        async function test(node) {
            const el = GSDOM.query('gs-data-handler');
            el.handler.read().then(o => node = o);
            const evt = await el.handler.wait('read');
            console.log(node === evt.detail.data);
        }
    </script>
</body>

</html>
