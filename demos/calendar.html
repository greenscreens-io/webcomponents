<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap-Lit</title>
  <meta charset="utf-8">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <meta name="subject" content="Green Scereens Ltd.">
  <meta name="author" content="www.greenscreens.ltd">
  <meta name="keywords" content="JavaScript,WebComponents">
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="3 month">
  <meta name="description" content="WebComponents UI library based on Bootstrap.">

  <script>
    globalThis.GS_LIT_URL='/webcomponents/release/esm/lit-all.min.js';        
    globalThis.GS_TEMPLATE_URL = '/webcomponents/demos/templates/';

    self.GS_FORMAT_DATE = (date, format, language) => {
      return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
    }
  </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/webcomponents/assets/css/bootstrap.css" as="style"  data-adoptable="true">
    <link rel="preload" href="/webcomponents/assets/themes/default.css" as="style" data-adoptable="true">
    <link rel="preload" href="/webcomponents/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true">


    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>

</head>
<body>

  <gs-template src="//header.html"></gs-template>

  <!-- auto-generated gs-popover based on data-bs-toggle="popover" and title attribute -->
  <div class="row m-4 p-1 bg-light border shadow-sm">
    <div class="col-auto">
      <gs-button title="Calendar toggle" color="secondary" data-gs-call="open" data-gs-target="#mypopup"></gs-button>
    </div>
    <div class="col-auto">
      <!-- modern browser does not need calendar ui if type is set to "date" -->
      <input class="form-control" name="mydate" id="mydate" type="date" title="Browser native date selector">
    </div>
    <div class="col-auto">
      <!-- here is a fallback how to use it if browser does not have calendar selection -->
      <input class="form-control" name="mydate2" id="mydate2" type="text" pattern="\d{1,2}/\d{1,2}/\d{4}" title="Custom UI date selector">
    </div>
  </div>


  <!-- attach to ref targeted element -->
  <gs-center bordered margin="4" padding="1"  css="bg-light shadow-sm w-30" _style="min-width:355px;">
    <gs-calendar id="mycalendar" target="#mydate" bordered></gs-calendar>
  </gs-center>

  <!-- 
    target and placement tells popup component where to show up (below input field) 
    if target not set, it will take calling element as target
  -->
  <gs-popup bordered margin="1" css="text-bg-light" w-max="360" target="#mydate2" placement="bottom" id="mypopup">
    <gs-calendar id="calendar" target="#mydate2" format="MM/DD/YYYY"></gs-calendar>
  </gs-popup>

</body>

</html>
