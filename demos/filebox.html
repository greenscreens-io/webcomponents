<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tooltip Test</title>

    <script type="module" src="/modules/index.mjs"></script>
    <script type="module" src="/modules/components/filebox/GSFileBox.mjs"></script>

    <gs-css url="/assets/css/custom_5.2.0.css"></gs-css>  
    <gs-css url="/assets/css/bootstrap_5.2.0.css" theme="bs"></gs-css>  

    <style>
        gs-filebox {
            --gs-fieldbox-border: dotted;
            --gs-fieldbox-border-color: dimgray;
        }      
        gs-filebox#other {
            --gs-fieldbox-border-color: green;
            --gs-fieldbox-color: red;
        }
        gs-filebox#other::part(border) {
            background-color: white;
        }
        gs-filebox#other::part(list) {
            color: greenyellow;
        } 
        /*
        gs-filebox#other::part(input) {
            background-color: lightskyblue;
        }
        */        
      </style>
</head>
<body>

    <div class="d-flex justify-content-center bg-light border shadow-sm p-2">
        <div class="flex-column"><img src="/assets/img/logo.png" height="32"></div>
    </div>

    <div class="container mt-4">
        <gs-filebox multiple="true" elid="file" name="files" css="" css-input="" css-label="mb-2 text-secondary" css-list="text-info"></gs-filebox>
    </div> 

    <div class="container mt-4">
        <gs-filebox id="other" flat="true" multiple="true" directory="true" elid="test" name="dir"></gs-filebox>
    </div> 
</body>

</html>
