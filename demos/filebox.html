<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fielbox Test</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/filebox/GSFileBox.mjs"></script>

    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap_5.2.2.css"></gs-css>
    <gs-css url="/webcomponents/assets/css/bootstrap_5.2.2.css" theme="bs"></gs-css>

    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>

    <style>
        gs-filebox {
            --gs-fieldbox-border: dotted;
            --gs-fieldbox-border-color: dimgray;
        }

        gs-filebox#other {
            --gs-fieldbox-border-color: green;
            --gs-fieldbox-color: red;
        }

        gs-filebox#other::part(border) {
            background-color: white;
        }

        gs-filebox#other::part(list) {
            color: greenyellow;
        }

        /*
        gs-filebox#other::part(input) {
            background-color: lightskyblue;
        }
        */
    </style>
</head>

<body>

    <gs-template href="/webcomponents/demos/header.tpl" ></gs-template>

    <div class="container mt-4">
        <gs-filebox multiple="true" elid="file" name="files" css="" css-input="" css-label="mb-2 text-secondary"
            css-list="text-info"></gs-filebox>
    </div>

    <div class="container mt-4">
        <gs-filebox id="other" flat="true" multiple="true" directory="true" elid="test" name="dir"></gs-filebox>
    </div>
</body>

</html>
