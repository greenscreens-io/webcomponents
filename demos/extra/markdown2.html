<!DOCTYPE html>
<html lang="en">
<head>
    <title>Markdown Multilink Test</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script >
        // globalThis.GS_URL_MARKDOWN = '/assets/3rdparty/showdown.min.js';
    </script>

    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/extra/GSMarkdown.mjs"></script>

    <gs-css order="1" url="/webcomponents/assets/css/io.greenscreens.bootstrap_5.3.0.css"></gs-css>
    <gs-css order="2" url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>
    <style order="3" is="gs-ext-style">
        :root {
            --bs-link-color: rgb(52 149 255 / 70%);
        }
    </style>

</head>

<body>
    <gs-template href="../header.tpl"></gs-template>

    <div class="m-4 p-1 bg-light border shadow-sm">
        <button id="btnback" class="btn btn-primary" onclick="GSDOM.query('#md2').back()">Back</button>
    </div>

    <!-- container for markdown -->
    <div class="row m-4">
        <div class="col-auto m-1 p-1">
            <gs-markdown id="md1" css="p-1" url="/webcomponents/manual/index.md"></gs-markdown>
        </div>
        <div class="col m-1 p-1 border-start">
            <gs-markdown id="md2" css="p-1" max="800" url="/webcomponents/manual/quickintro.md"></gs-markdown>
        </div>
    </div>

    <script type="module">
        document.getElementById('md1').addEventListener('data', e => {
            GSDOM.queryAll(e.target, 'h1,h2').forEach(el => el.remove());
            e.target.addEventListener('link', e => {
                GSEvents.prevent(e);
                GSDOM.query('#md2').url = e.detail;
            });
        });
    </script>
</body>
</html>
