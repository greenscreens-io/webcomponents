
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_LIT_URL='/webcomponents/release/esm/lit-all.min.js';
        globalThis.GS_TEMPLATE_URL='/webcomponents/demos/templates/';
        self.GS_URL_CHART = '/webcomponents';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/webcomponents/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/webcomponents/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/webcomponents/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">


    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>


</head>
<body>

    <gs-template src="//header.html"></gs-template>


    <!-- toolbar -->
    <div class="m-4 p-1 bg-light bordered shadow-sm">
        <div class="m-4 w-25">
            <label for="selectTheme">Select highlighter theme</label>
            <select class="form-select mt-2" id="selectTheme">
                <option value="" selected>Select theme...</option>
                <option value="base16/material-palenight" css="bg-dark">Base16/Material Palenight</option>
                <option value="base16/rebecca" css="bg-dark">Base16/Rebecca</option>
                <option value="base16/ros-pine-moon" css="bg-dark">Base16/Ros Pine Moon</option>
                <option value="hybrid" css="bg-dark">Hybrid</option>
                <option value="intellij-light" css="bg-light">Intellij Light</option>
                <option value="lightfair" css="bg-dark">Lightfair</option>
                <option value="stackoverflow-dark" css="bg-dark">Stackoverflow Dark</option>
                <option value="stackoverflow-light" css="bg-light">Stackoverflow Light</option>
                <option value="tokyo-night-dark" css="bg-dark">Tokyo Night Dark</option>
            </select>    
        </div>        
    </div>
    
    <!-- container for highlighter -->
    <div class="m-4 p-1 bg-light bordered shadow-sm rounded-4 _bg-dark_" id="wrapper">
        <gs-highlight url="highlight.html"></gs-highlight>
    </div>

    <script>
        let tmp = '';
        const wrapper = document.getElementById('wrapper');
        document.querySelector('select').addEventListener('change', (e) => {
            if (!e.target.value) return;
            const el = GSDOM.query(document.body, 'gs-highlight');
            const css = e.target.selectedOptions[0].getAttribute('css');
            el.theme = e.target.value;
            if (css) {
                if (tmp) wrapper.classList.remove(tmp);
                wrapper.classList.add(css);
                tmp = css;
            }
        });

    </script>

</body>

</html>
