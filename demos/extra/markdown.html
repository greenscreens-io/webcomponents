<!DOCTYPE html>
<html lang="en">
<head>
    <title>Markdown Test</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script >
        globalThis.CHART_URL = '/webcomponents';
    </script>

    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/extra/GSMarkdown.mjs"></script>

    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap.css"></gs-css>
    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>

</head>

<body>
    <gs-template href="../header.tpl"></gs-template>

    <div class="m-4 p-1 bg-light border shadow-sm">
        <button id="btnmenu" class="btn btn-primary">Main Menu</button>
        <button id="btnback" class="btn btn-primary" onclick="GSComponents.find('gs-markdown').back()">Back</button>
    </div>

    <!-- container for markdown -->
    <div class="row m-4">
        <div class="col m-1 p-1 bg-light border shadow-sm">
            <gs-markdown _unstyled css="p-1" max="800" url="/webcomponents/manual/index.md"></gs-markdown>
        </div>
        
    </div>

    <script>
        document.getElementById('btnmenu').addEventListener('click', () => {
            const md = GSComponents.find('gs-markdown');
            md.url = `${md.dataset.root}/index.md`;
        });
        /*
        document.getElementById('btnback').addEventListener('click', () => {
            GSComponents.find('gs-markdown').back()
        });
        */
    </script>
</body>
</html>
