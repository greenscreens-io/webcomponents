
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL='/bootstrap-lit/demos/templates/';
        self.GS_URL_CHART = '/bootstrap-lit';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">

    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>    
    <script type="module" src="/bootstrap-lit/modules/extra/Chart.mjs"></script>

</head>
<body>

    <gs-template url="//header.html"></gs-template>

    <!-- container for chart -->
    <div class="row m-4">

        <div class="col-auto m-1 p-1 bg-light bordered shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart config="data/options.json" url="data/data.json"></gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light bordered shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart config="data/options.json" url="data/data.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="pie" type="string"></gs-item>
                </gs-item>
            </gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light bordered shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart config="data/options.json" url="data/data.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="line" type="string"></gs-item>
                </gs-item>                
            </gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light bordered shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart config="data/bubble_options.json" url="data/bubble.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="bubble" type="string"></gs-item>
                </gs-item>                   
            </gs-chart>
        </div>

        <div class="col-auto m-1 p-1 bg-light bordered shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart config="data/options.json" url="data/data.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="doughnut" type="string"></gs-item>
                </gs-item>                   
            </gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light bordered shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart config="data/options.json" url="data/data.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="polarArea" type="string"></gs-item>
                </gs-item>                  
            </gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light bordered shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart config="data/options.json" url="data/data.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="radar" type="string"></gs-item>
                </gs-item>                  
            </gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light bordered shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart config="data/scatter_options.json" url="data/scatter.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="scatter" type="string"></gs-item>
                </gs-item>                 
            </gs-chart>
        </div>
        
    </div>

</body>
</html>
