<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chart Test</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script >
        self.GS_URL_CHART = '/webcomponents';
    </script>

    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/extra/GSChart.mjs"></script>

    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap.css"></gs-css>
    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>

</head>

<body>
    <gs-template href="../header.tpl"></gs-template>

    <!-- container for chart -->
    <div class="row m-4">

        <div class="col-auto m-1 p-1 bg-light border shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart options="data/options.json" data="data/data.json"></gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light border shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart options="data/options.json" data="data/data.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="pie" type="string"></gs-item>
                </gs-item>
            </gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light border shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart options="data/options.json" data="data/data.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="line" type="string"></gs-item>
                </gs-item>                
            </gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light border shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart options="data/bubble_options.json" data="data/bubble.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="bubble" type="string"></gs-item>
                </gs-item>                   
            </gs-chart>
        </div>

        <div class="col-auto m-1 p-1 bg-light border shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart options="data/options.json" data="data/data.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="doughnut" type="string"></gs-item>
                </gs-item>                   
            </gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light border shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart options="data/options.json" data="data/data.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="polarArea" type="string"></gs-item>
                </gs-item>                  
            </gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light border shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart options="data/options.json" data="data/data.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="radar" type="string"></gs-item>
                </gs-item>                  
            </gs-chart>
        </div>
        <div class="col-auto m-1 p-1 bg-light border shadow-sm" style="min-height: 200px;min-width: 400px;">
            <gs-chart options="data/scatter_options.json" data="data/scatter.json">
                <gs-item group="options" type="object">
                    <gs-item name="type" value="scatter" type="string"></gs-item>
                </gs-item>                 
            </gs-chart>
        </div>
        
    </div>

</body>
</html>
