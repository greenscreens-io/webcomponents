<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL='/webcomponents/demos/templates/';
        globalThis.GS_LIT_URL='/webcomponents/release/esm/lit-all.min.js';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/webcomponents/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/webcomponents/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/webcomponents/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">


    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>

</head>
<body>

    <gs-template src="//header.html"></gs-template>

    <div class="m-4 p-1 bg-light bordered shadow-sm row">
        <div class="col-auto">Toggle options : </div>
        <div class="col-auto">
            <gs-button color="primary" data-gs-target="input,select,textarea" data-gs-attribute="disabled" title="Disabled"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="required" title="Required"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="beep" title="Beep"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="block" title="Block"></gs-button>            
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="autocopy" title="Autocopy"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="autoselect" title="Autoselect"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="autoreport" title="Autoreport"></gs-button>
            <gs-button color="primary" data-gs-target="input" data-gs-attribute="autovalidate" title="Autovalidate"></gs-button>
        </div>
        <div class="col-auto">
            <gs-button color="primary" data-gs-target="form" data-gs-call="reset" title="Reset form"></gs-button>            
        </div>
    </div>
        
    <form is="gs-ext-form">

        <div class="m-4 p-1 bg-light bordered shadow-sm">
            <div class="row form-group m-1">
                <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
                    <label class="control-label">IP Address input</label>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-11">
                    <input class="form-control font-monospace" is="gs-ext-input" type="text" name="ipaddress" required block beep >
                </div>
            </div>

            <div class="row m-1">
                <div class="col">
                    Allowed formats: <br>
                    1.1.1.1<br>
                    1.1.*.*<br>
                    255.255.240.0-50
                </div>
            </div>
        </div>
        
    </form>

    <script>
    const patterns = [
        "^(?:(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d)\\.?\\b){4}(?:\\\/[1-9]{1,2})?$",
        "^(?:(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d|\\*)\\.){3}(?:(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d|\\*))$",
        "^(?:(?:(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d)(?:\\-(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d))?)\\.?){3}(?:(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d)(?:-(?:25[0-5]|(?:2[0-4]|1\\d|[1-9]|)\\d))?)$"
    ].map(v => new RegExp(v));
    
    const el = document.querySelector('input[name="ipaddress"]'); 
    globalThis.addEventListener('gs-ext-input', e => {
        el.multipattern = patterns;
        el.focus();
    });
    </script>

</body>
</html>
