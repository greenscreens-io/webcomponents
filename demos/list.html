
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
      globalThis.GS_TEMPLATE_URL='/webcomponents/demos/templates/';
      globalThis.GS_LIT_URL='/webcomponents/release/esm/lit-all.min.js';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/webcomponents/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/webcomponents/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/webcomponents/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">


    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>


    <template id="tpl1">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">List group item heading</h5>
        <small class="text-muted">3 days ago</small>
      </div>
      <p class="mb-1">Some placeholder content in a paragraph.</p>
      <small class="text-muted">And some muted small print.</small>
    </template>
</head>
<body>

  <gs-template src="//header.html"></gs-template>

  <!-- non selectable -->
  <div class="m-4 p-1 bg-light text-bg-light bordered shadow-sm">
    <gs-list>
      <gs-list-item title="Home" action="home" active autofocus></gs-list-item>
      <gs-list-item title="Test1" action="test1" template="//tpl.html"></gs-list-item>
      <gs-list-item title="Test2" action="test2" template="#tpl1"></gs-list-item>
    </gs-list>
  </div>
  
    <!-- from gs-item  -->
    <div class="m-4 p-1 bg-light text-bg-light bordered shadow-sm">
      <gs-list selectable>
        <gs-item title="Item 1" action="home" active autofocus></gs-item>
        <gs-item title="Item 2" action="test1" template="//tpl.html"></gs-item>
        <gs-item title="Item 3" action="test2" template="#tpl1"></gs-item>
      </gs-list>
    </div>

  <!-- selectable -->
  <div class="m-4 p-1 bg-light text-bg-light bordered shadow-sm">
    <gs-list selectable data-css-item="">
      <gs-list-item template="#tpl1"></gs-list-item>
      <gs-list-item template="#tpl1"></gs-list-item>
      <gs-list-item template="#tpl1"></gs-list-item>
    </gs-list>
  </div>

  <!-- multi selectable -->
  <div class="m-4 p-1 bg-light text-bg-light bordered shadow-sm">
    <gs-list selectable multiple>
      <gs-list-item template="#tpl1"></gs-list-item>
      <gs-list-item template="#tpl1"></gs-list-item>
      <gs-list-item template="#tpl1"></gs-list-item>
    </gs-list>
  </div>

</body>
</html>
