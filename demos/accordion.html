
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL='/bootstrap-lit/demos/templates/';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style"  data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true">

    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Accordion.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/AccordionItem.mjs"></script>

</head>

<body>

  <gs-template src="//header.html"></gs-template>

  <div class="m-4 p-1  bg-light bordered shadow-sm g-0">
    <gs-accordion margin="1" css-header="fw-bold fs-2" border>
      <gs-accordion-item title="Item 1" message="This is alert demonstration"></gs-accordion-item>
      <gs-accordion-item title="Item 2" css-header="fs-4" message="This is alert demonstration"></gs-accordion-item>
      <gs-accordion-item title="Item 3" css-header="fs-5 rounded-0" message="This is alert demonstration" template="//tpl.html"></gs-accordion-item>
    </gs-accordion>
  </div>

  <div class="m-4 p-1  bg-light bordered shadow-sm g-0">
    <gs-accordion margin="1" css-header="fw-bold" bordered autoclose>
      <gs-accordion-item title="Item 1" message="This is alert demonstration"></gs-accordion-item>
      <gs-accordion-item title="Item 2" message="This is alert demonstration"></gs-accordion-item>
      <gs-accordion-item title="Item 3" message="This is alert demonstration" template="//tpl.html"></gs-accordion-item>
    </gs-accordion>
  </div>

  <!-- Use data attribute -->
  <div class="m-4 p-1  bg-light bordered shadow-sm g-0">
    <gs-accordion margin="1" css-header="fw-bold" bordered autoclose>
      <gs-item title="Item 1" message="This is alert demonstration"></gs-item>
      <gs-item title="Item 2" message="This is alert demonstration"></gs-item>
      <gs-item title="Item 3" message="This is alert demonstration" template="//tpl.html"></gs-item>
    </gs-accordion>
  </div>

</body>
</html>
