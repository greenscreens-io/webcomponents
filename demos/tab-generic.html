<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">

    <script>
        globalThis.GS_TEMPLATE_URL = '/bootstrap-lit/demos/templates/';

    <!-- Optimized CSS loading -->

    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>

        self.GS_TEMPLATE_URL = '/bootstrap-lit/demos/webadmin/templates/';
        self.GS_NO_CACHE = false;
    </script>
</head>
<body>

    <gs-tab-group type="tabs" css-panel="p-2" css-tab="fw-bold">
        <gs-item name="tab1" template="//dialogs/certificate/root.html" title="Root CA" active autofocus></gs-item>
        <gs-item name="tab2" template="//dialogs/certificate/server.html" title="Intermediate CA"></gs-item>
        <gs-item name="tab3" template="//dialogs/certificate/timestamp.html" title="Server Certificate"></gs-item>
