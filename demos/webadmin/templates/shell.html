<gs-layout type="horizontal" css="">

    <!-- header - topbar -->
    <gs-item type="vertical" v-pos="center" h-pos="center" min="62" 
            css="border-bottom shadow-sm text-bg-light">
            <gs-item></gs-item>
            <gs-item h-pos="center">
                <template>
                    <img src="/bootstrap-lit/assets/img/logo.png" height="32">
                </template>
            </gs-item>
            <gs-item h-pos="end">
                <template>
                    <gs-admin-shell-header></gs-admin-shell-header>
                </template>
            </gs-item>
    </gs-item>

    <!-- center content location -->
    <gs-item css="p-3" id="content" v-pos="top" h-pos="center">
        <template>
            <gs-admin-view-configuration></gs-admin-view-configuration>
        </template>
    </gs-item>

</gs-layout>


<div id="dialogs">
    <!-- dialog placeholder -->
</div>

<!-- Application sidebar -->
<gs-admin-shell-sidebar></gs-admin-shell-sidebar>

<!-- Application toast notification -->
<gs-notification id="notification"></gs-notification>

<gs-dialog id="modal-waiter" visible="false" closable="false" cancelable="false" css-header="d-none" css-footer="d-none" css-body="p-4">
    <h4 slot="body" class="text-center mt-2">Please wait...</h4>
</gs-dialog>

<!-- fixed footer -->
<div class="fixed-bottom d-flex justify-content-center align-items-center mt-1 p-2 text-muted">
    <small>&copy;&nbsp;</small><small id="company">Green Screens Ltd.</small><small>&nbsp;2015. - <gs-year-format></gs-year-format>.</small>
</div>
