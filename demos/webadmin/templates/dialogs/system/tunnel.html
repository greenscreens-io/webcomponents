<div class="row form-group m-1">
    <div class="col-md-4 col-sm-4 col-xs-12 text-md-end">
        <label class="control-label" for="tunnels">Network Tunnels</label>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-11">
        <input class="form-control" id="tunnels" name="tunnels" type="number" maxlength="10" autocomplete="off">
    </div>
    <div class="col-auto">
        <gs-tooltip placement="right" title="Maximum number of network tunnel services. Set 0 for unlimited (not recommended)."></gs-tooltip>
        <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
    </div>
</div>
