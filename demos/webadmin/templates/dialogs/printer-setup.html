<form slot="body" is="gs-ext-form"  class="flex-fill m-4" novalidate="">

    <gs-form-group css="m-1" name="uuid" label="UUID" readonly disabled>
    </gs-form-group>
    
    <gs-form-group css="m-1" name="host" label="Host" readonly disabled>
    </gs-form-group>

    <gs-form-group css="m-1" name="printerName" label="Printer Name" required
        maxlength="10" pattern="[0-9a-zA-Z_]+" css-field="text-uppercase"
        description="Virtual Printer Name.">
    </gs-form-group>
    
    <div class="d-flex flex-column align-items-center">
        <hr class="w-75">
    </div>

    <gs-form-group css="m-1" name="hostTransform" label="Host Transform"
        description="Transform SCS spool on IBM I server. If enabled, WSCST object must be defined.">
        <template>
            <select class="form-select" id="hostTransform" name="hostTransform">
                <option value="0" selected>Disabled</option>
                <option value="1">Enabled</option>
            </select>            
        </template>
    </gs-form-group>

    <div class="d-flex flex-column align-items-center">
        <hr class="w-75">
    </div>
    
    <gs-form-group css="m-1" data-group="true" name="sourceCodePag" label="CHRID (EBCDIC)" disabled
        maxlength="10" pattern="[0-9a-zA-Z]+"
        description="EBCIDIC code page to convert from.">
    </gs-form-group>

    <gs-form-group css="m-1" data-group="true" name="targetCodePage" label="CHRID (ANSI/ASCII)" disabled
        maxlength="10" pattern="[0-9a-zA-Z]+"
        description="ANSI or ASCII code page to convert to.">
    </gs-form-group>

    <gs-form-group css="m-1" data-group="true" name="wscstObject" label="Host Transform" disabled
        list="wscsts" value="*NONE"  maxlength="10"
        description="WSCST object name.">
    </gs-form-group>

    <datalist id="wscsts">
        <option value="*NONE"></option>
        <option value="*SAME"></option>
        <option value="EMPTY"></option>
        <option value="EMPTYBDO"></option>
    </datalist>

    <gs-form-group css="m-1" data-group="true" name="wscstLib" label="WSCST Library" disabled
        maxlength="10" list="libs" value="*LIBL"
        description="Library for WSCST object.">
    </gs-form-group>

    <datalist id="libs">
        <option value="*LIBL"></option>
        <option value="*CURLIB"></option>
        <option value="QGPL"></option>
        <option value="GRNSCREENS"></option>
      </datalist>

    <gs-form-group css="m-1" data-group="true" name="printerModel" label="Printer Model" list="models" disabled
        css-field="text-uppercase" maxlength="10" pattern="[0-9a-zA-Z]+" value="*SAME"
        description="Use printer model for SCS data transform.">
    </gs-form-group>

    <datalist id="models">
        <option value="*SAME" ></option>
        <option value="*HP4" ></option>
        <option value="*HP5" ></option>
        <option value="*HP6" ></option>
        <option value="*NONE" ></option>
        <option value="*PDF" ></option>
        <option value="*WSCST" ></option>
        <option value="*WSCSTA3" ></option>
        <option value="*WSCSTA4" ></option>
        <option value="*WSCSTA5" ></option>
        <option value="*WSCSTB4" ></option>
        <option value="*WSCSTB5" ></option>
        <option value="*WSCSTCONT132" ></option>
        <option value="*WSCSTCONT80" ></option>
        <option value="*WSCSTEXECUTIVE" ></option>
        <option value="*WSCSTLEDGER" ></option>
        <option value="*WSCSTLEGAL" ></option>
        <option value="*WSCSTLETTER" ></option>
        <option value="*WSCSTNONE" ></option>					    
    </datalist>	

    <gs-form-group css="m-1" data-group="true" name="drawer1" label="Drawer 1" disabled
        description="Printer drawer paper size.">
        <template>
            <select class="form-select" name="drawer1" disabled>
                <option value="*SAME" selected>*SAME</option>
                <option value="*NONE">*NONE</option>
                <option value="*MFRTYPMDL">*MFRTYPMDL</option>
                <option value="*LETTER">*LETTER</option>
                <option value="*LEGAL">*LEGAL</option>
                <option value="*EXECUTIVE">*EXECUTIVE</option>
                <option value="*A4">*A4</option>
                <option value="*A5">*A5</option>
                <option value="*B5">*B5</option>
                <option value="*CONT80">*CONT80</option>
                <option value="*CONT132">*CONT132</option>
                <option value="*A3">*A3</option>
                <option value="*B4">*B4</option>
                <option value="*LEDGER">*LEDGER</option>      
            </select>
        </template>
    </gs-form-group>

    <gs-form-group css="m-1" data-group="true" name="drawer2" label="Drawer 2" disabled
        description="Printer drawer paper size.">
        <template>
            <select class="form-select" name="drawer2" disabled>
                <option value="*SAME" selected>*SAME</option>
                <option value="*NONE">*NONE</option>
                <option value="*MFRTYPMDL">*MFRTYPMDL</option>
                <option value="*LETTER">*LETTER</option>
                <option value="*LEGAL">*LEGAL</option>
                <option value="*EXECUTIVE">*EXECUTIVE</option>
                <option value="*A4">*A4</option>
                <option value="*A5">*A5</option>
                <option value="*B5">*B5</option>
                <option value="*CONT80">*CONT80</option>
                <option value="*CONT132">*CONT132</option>
                <option value="*A3">*A3</option>
                <option value="*B4">*B4</option>
                <option value="*LEDGER">*LEDGER</option>      
            </select>
        </template>
    </gs-form-group>

    <gs-form-group css="m-1" data-group="true" name="envelope" label="Envelope" disabled
        description="Printer drawer paper size.">
        <template>
            <select class="form-select" id="envelope" name="envelope" disabled>
                <option value="*SAME" selected>*SAME</option>
                <option value="*NONE">*NONE</option>
                <option value="*MFRTYPMDL">*MFRTYPMDL</option>
                <option value="*B5">*B5</option>
                <option value="*MONARCH">*MONARCH</option>
                <option value="*NUMBER9">*NUMBER9</option>
                <option value="*NUMBER10">*NUMBER10</option>
                <option value="*C5">*C5</option>
                <option value="*DL">*DL</option>  
            </select>                    
        </template>        
    </gs-form-group>

</form>
