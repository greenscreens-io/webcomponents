<form slot="body" is="gs-ext-form" id="form-main" class="flex-fill" novalidate="">

    <gs-tab flat="true" css-nav="nav-tabs fw-bold" css-pane="d-flex justify-content-center border-t flex-fill p-2">
        <gs-item title="Root Certificate" css-pane="flex-fill" active="true">
            <template>
                <div class="row form-group m-1">
                    <div class="col-12">
                        <p>Root CA public certificate key in PEM format.</p>
                    </div>
    
                    <div class="col-12">
                        <textarea class="form-control text-nowrap font-monospace " rows="15" required id="rootCA" name="rootCAPub"  type="text" autocomplete="off"></textarea>
                    </div>
            </template>            
        </gs-item>
        <gs-item title="Root Private Key"  css-pane="flex-fill">
            <template>
                <gs-form-group css="m-1" name="rootPass" label="Password" autocomplete="off" 
                    description="If Root Private Key is protected by password, enter it here.">
                </gs-form-group>
                <div class="row form-group m-1">
                    <div class="col-12">
                        <p>Root CA private certificate key in PEM format.</p>
                    </div>    
                    <div class="col-12">
                        <textarea class="form-control text-nowrap font-monospace col-md-7 col-xs-12" rows="15" pattern="alphanumeric" id="rootCA" name="rootCAPriv" autocomplete="off"></textarea>
                    </div>                
                </div>
            </template>
        </gs-item>  
        <gs-item title="Server Certificate" css-pane="flex-fill">
            <template>                
                <div class="row form-group m-1">
                    <div class="col-12">
                        <p>Server public certificate key in PEM format.</p>
                    </div>
    
                    <div class="col-12">
                        <textarea class="form-control text-nowrap font-monospace col-md-7 col-xs-12" rows="15" required id="serverPub" name="serverPub" autocomplete="off"></textarea>
                    </div>                
                </div>
            </template>
        </gs-item>  
        <gs-item title="Server Private Key" css-pane="flex-fill">
            <template>
                <gs-form-group css="m-1" name="serverPass" label="Password" autocomplete="off" 
                    description="If Server Private Key is protected by password, enter it here.">
                </gs-form-group>                
                <div class="row form-group m-1">
                    <div class="col-12">
                        <p>Server private certificate key in PEM format.</p>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control text-nowrap font-monospace col-md-7 col-xs-12" rows="15" required id="serverPriv" name="serverPriv" autocomplete="off"></textarea>
                    </div>
                </div>
            </template>
        </gs-item>  
    </gs-tab>

</form>
