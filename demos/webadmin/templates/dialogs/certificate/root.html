<gs-form-group css="m-1" name="root.commonName" label="Common Name" required 
    autocomplete="off" description="Root CA Certificate Common Name">
</gs-form-group>

<gs-form-group css="m-1" name="root.organization" label="Organization" required 
    autocomplete="off" description="Company name.">
</gs-form-group>

<gs-form-group css="m-1" name="root.location" label="Location" required
    pattern="[A-Za-z ]+" autocomplete="off" 
    description="City name.">
</gs-form-group>

<gs-form-group css="m-1" name="root.state" label="State" required
    maxlength="3" pattern="[a-zA-Z]{1,3}" autocomplete="off" 
    description="Country state abbreviation.">
</gs-form-group>

<gs-form-group css="m-1" name="root.country" label="Country" required
    maxlength="2" pattern="[A-Za-z]{2}" autocomplete="off"
    description="Country of origin.">
</gs-form-group>

<gs-form-group css="m-1" name="root.email" label="E-mail" required
    type="email" autocomplete="off"
    description="Contact email address.">
</gs-form-group>

<gs-form-group css="m-1" name="root.expire" label="Expiration" required
    type="number" value="1"
    description="Enter certificate validity in years.">
</gs-form-group>
