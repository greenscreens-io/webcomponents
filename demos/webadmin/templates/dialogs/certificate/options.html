<gs-form-group css="m-1" name="keySize" label="Key Size"
    description="Select Key size. (ECDSA requires Java 11+)">
    <template>
        <select class="form-select" id="keySize" name="keySize">
            <option value="0">RSA-1024</option>
            <option value="1">RSA-2048</option>
            <option value="2">RSA-4096</option>
            <option value="3">ECDSA-160</option>
            <option value="4">ECDSA-224</option>
            <option value="5">ECDSA-256</option>
            <option value="6">ECDSA-384</option>
            <option value="7">ECDSA-512</option>
        </select>
    </template>
</gs-form-group>

<gs-form-group css="m-1" name="tlsType" label="Key Type"
    description="Select TLS encryption mode.">
    <template>
        <select class="form-select" id="tlsType" name="tlsType">
            <option value="TLSv1.3">TLSv1.3</option>
            <option value="TLSv1.2">TLSv1.2</option>
        </select>
    </template>
</gs-form-group>

<hr>

<gs-form-group css="m-1" name="authorityDomain" label="Authority Domain" autocomplete="off" 
    description="Domains for OCSP/CRL. Optional port can be used (localhost,localhost:8080).If not set, OCSP/CA flags does not apply.">
    <template>
		<textarea class="form-control" name="authorityDomain" lines="5"></textarea>
	</template>
</gs-form-group>

<gs-form-group css="m-1" name="urlCA" label="Authority CA"
    description="Add CA download URL to certificate.">
    <template>
        <select class="form-select" id="urlCA" name="urlCA">
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
        </select>
    </template>
</gs-form-group>

<gs-form-group css="m-1" name="urlOCSP" label="Authority OCSP"
    description="Add OCSP certificate verification URL.">
    <template>
        <select class="form-select" id="urlOCSP" name="urlOCSP">
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
        </select>
    </template>
</gs-form-group>

<gs-form-group css="m-1" name="urlCRL" label="CRL"
    description="Add CRL certificate verification URL.">
    <template>
        <select class="form-select" id="urlCRL" name="urlCRL">
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
        </select>
    </template>
</gs-form-group>
