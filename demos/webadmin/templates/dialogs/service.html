<gs-form beep block slot="body" css="flex-fill">

        <gs-form-group css="m-1" name="module" label="Module" readonly disabled
            description="Service module.">
        </gs-form-group>
    
        <gs-form-group css="m-1" name="property" label="Property" readonly disabled
            description="Service property.">

    </template>    
</gs-form>
