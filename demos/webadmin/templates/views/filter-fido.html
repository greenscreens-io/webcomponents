<div class="container-fluid ms-4">

    <div class="row border shadow-sm ms-4 ps-4 py-4 bg-light border shadow-sm  mb-4">
        <div class="col">
            <h4 class="text-muted">FIDO Key Filter Records</h4>
        </div>
        <div class="col-2">
            <select auto="false" name="filter" title="Filter status" class="form-select">
                <option value="0" selected>Disabled</option>
                <option value="1">Enabled</option>
                <option value="2">Learning</option>
            </select>
            <gs-tooltip title="Turn ON/OFF Network Filter"></gs-tooltip>
        </div>          
    </div>

    <div class="row border shadow-sm ms-4 pb-4 bg-light border shadow-sm ">

        <div class="col-12 border-bottom d-flex justify-content-end align-items-center">
            <gs-button action="create" select="false" comment="Add new configuration" css="text-bg-light"
                icon="bi bi-file-earmark fs-4 fw-bold"></gs-button>           
            <gs-button action="refresh" select="false" comment="Refresh data" css="text-bg-light"
                icon="bi bi-arrow-repeat fs-4 fw-bold"></gs-button>
        </div>

        <div class="col-12 p-0">

            <gs-table id="table-main" index=false class="flex-fill"
                css="table table-light table-hover user-select-none m-0" css-select="table-active table-primary"
                css-header="user-select-none" css-filter="" css-columns="table-secondary">
                <gs-header>
                    <gs-column title="Rule" name="rule" filter="true" list="fixed">
                        <gs-item map="true" filter="true">
                            <gs-item value="0" map="Allow"></gs-item>
                            <gs-item value="1" map="Deny"></gs-item>   
                        </gs-item>
                    </gs-column>
                    <gs-column title="AAGUID" name="aaguid" filter="true" css="text-uppercase font-monospace"></gs-column>
                    <gs-column title="Description" name="description" filter="true"></gs-column>
                    <gs-column title="Status" name="active" filter="true" list="fixed">
                        <gs-item filter="true">
                            <gs-item value="" map="All"></gs-item>
                            <gs-item value="true" map="Active"></gs-item>
                            <gs-item value="false" map="Inactive"></gs-item>                           
                        </gs-item>                        
                        <gs-item map="true">
                            <gs-item value="true" map="YES"></gs-item>
                            <gs-item value="false" map="NO"></gs-item>                           
                        </gs-item>
                    </gs-column>
                </gs-header>
                <gs-store src="data/filter-fido.json" id="data" limit=15>
                    <gs-item name="id"></gs-item>
                    <gs-item name="rule"></gs-item>
                    <gs-item name="type"></gs-item>
                    <gs-item name="value"></gs-item>
                    <gs-item name="subval"></gs-item>
                    <gs-item name="active"></gs-item>
                    <gs-item name="timestamp"></gs-item>
                </gs-store>
                <gs-context slot="extra" target="tbody tr">
                    <gs-item name="Details" action="details"></gs-item>
                    <gs-item></gs-item>
                    <gs-item name="Remove" action="remove"></gs-item>
                </gs-context>
                <gs-pager slot="extra" previous="&laquo;" next="&raquo;" firstlast="false" pages="0"></gs-pager>
            </gs-table>

            <gs-modal id="modal-main" visible="false" size="large" css-body="p-0" css-header="p-3 dialog-title" css-title="fs-5 fw-bold">
                <h4 slot="title">FIDO Key Filter</h4>
                <gs-template slot="body" href="//forms/filter-fido.html"></gs-template>
            </gs-modal>
            
        </div>

    </div>
</div>
