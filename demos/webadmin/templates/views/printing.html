<div class="container-fluid ms-4">

    <div class="row -border shadow-sm rounded-3 ms-4 ps-4 py-4 bg-light mb-4">
        <div class="col">
            <h4 class="text-muted user-select-none">Printing Overrrides Records</h4>
        </div>
    </div>

    <div class="row border shadow-sm rounded ms-4 pb-4 bg-light">

        <div class="col-12 border-bottom d-flex justify-content-end p-1">
            <gs-button action="create" select="false" comment="Add new configuration" css="text-bg-light"
                icon="bi bi-file-earmark fs-4 fw-bold"></gs-button>               
            <gs-button action="refresh" select="false" comment="Refresh data" css="text-bg-light"
                icon="bi bi-arrow-repeat fs-4 fw-bold"></gs-button>
        </div>

        <div class="col-12 p-0">

            <gs-table id="table-main" index=false class="flex-fill"
                css="table table-light table-hover user-select-none m-0" css-select="table-active table-primary"
                css-header="user-select-none" css-columns="table-secondary">
                <gs-header>
                    <gs-column title="UUID" name="uuid" filter="true"></gs-column>
                    <gs-column title="Host" name="host" filter="true"></gs-column>
                    <gs-column title="Library" name="library" filter="true"></gs-column>
                    <gs-column title="Outq" name="outq" filter="true"></gs-column>
                    <gs-column title="Spool" name="spoolName" filter="true"></gs-column>
                    <gs-column title="User" name="userName" filter="true"></gs-column>
                    <gs-column title="Driver" name="driver">
                        <gs-item map="true">
                            <gs-item value="" map="N/A"></gs-item>
                            <gs-item value="0" map="PDF"></gs-item>
                            <gs-item value="1" map="HTML"></gs-item>
                            <gs-item value="2" map="TEXT"></gs-item>
                            <gs-item value="3" map="JSON"></gs-item>
                            <gs-item value="4" map="RAW"></gs-item>
                            <gs-item value="5" map="ETL"></gs-item>
                            <gs-item value="6" map="JSX"></gs-item>
                            <gs-item value="7" map="HPT"></gs-item>
                            <gs-item value="8" map="ZPL"></gs-item>
                            <gs-item value="9" map="POS"></gs-item>
                            <gs-item value="11" map="SVG"></gs-item>          
                        </gs-item>
                    </gs-column>
                    <gs-column title="Printer" name="printerName"></gs-column>
                    <gs-column title="Status" name="active"  filter="true" list="fixed">
                        <gs-item map="true" filter="true">
                            <gs-item value="true" map="Enabled"></gs-item>
                            <gs-item value="false" map="Disabled"></gs-item>                         
                        </gs-item>
                    </gs-column>
                </gs-header>
                <gs-store src="data/printing.json" id="sessions" limit=15>
                    <gs-item name="id"></gs-item>
                    <gs-item name="uuid"></gs-item>
                    <gs-item name="host"></gs-item>
                    <gs-item name="library"></gs-item>
                    <gs-item name="outq"></gs-item>
                    <gs-item name="userName"></gs-item>
                    <gs-item name="spoolName"></gs-item>
                    <gs-item name="driver"></gs-item>
                    <gs-item name="printerName"></gs-item>
                    <gs-item name="active"></gs-item>
                    <gs-item name="timestamp"></gs-item>
                </gs-store>
                <gs-context slot="extra" target="tbody tr">
                    <gs-item name="Details" action="details"></gs-item>
                    <gs-item></gs-item>
                    <gs-item name="Remove" action="remove"></gs-item>
                </gs-context>
                <gs-pager slot="extra" previous="&laquo;" next="&raquo;" firstlast="false" pages="0"></gs-pager>
            </gs-table>

            <gs-admin-dialog id="modal-main" visible="false" css-body="p-0" css-header="p-3 " 
                title="Printer Option"  content="//forms/printing.html">
            </gs-admin-dialog>

        </div>
    </div>
</div>
