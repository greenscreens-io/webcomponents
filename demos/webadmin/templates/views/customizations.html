<div class="container-fluid ms-4">

    <div class="row border shadow-sm ms-4 ps-4 py-4 bg-light border shadow-sm mb-4">
        <div class="col">
            <h4 class="text-muted">Terminal UI Customization</h4>
        </div>
    </div>

    <div class="row border shadow-sm ms-4 bg-light border shadow-sm ">
        <div class="col-12 p-0">

            <form is="gs-ext-form" id="form-main" class="flex-fill" novalidate="">
                <gs-tab flat="true" css-nav="nav-tabs fw-bold" css-pane="d-flex justify-content-center border-t flex-fill p-2">
                    <gs-item title="Header" css-pane="flex-fill" active="true">
                        <template>
							<div class="item form-group">
                                <div class="col-xs-12 p-1 text-muted">
                                    <small>
                                        Code added here will be injecetd to web terminal page header. Use "style", "script or "link" tags.
                                    </small>
                                </div>
								<div class="col-xs-12">
									<textarea rows="20" class="form-control col-xs-12 " id="header" name="header"></textarea>
								</div>
							</div>
                        </template>
                    </gs-item>
                    <gs-item title="Footer" css-pane="flex-fill" >
                        <template>
							<div class="item form-group">
                                <div class="col-xs-12 p-1 text-muted">
                                    <small>
                                        Code added here will be injecetd to web terminal page footer. Use "style", "script or "link" tags.
                                    </small>
                                </div>                                
								<div class="col-xs-12">
									<textarea rows="20" class="form-control col-xs-12 " id="footer" name="footer"></textarea>
								</div>
							</div>                            
                        </template>                        
                    </gs-item>
                    <gs-item title="UI" css-pane="flex-fill" >
                        <template>
                            <div class="col-xs-12 p-1 text-muted">
                                <small>
                                    Code added here will be injecetd to modernization UI. 
                                </small>
                            </div>                            
							<div class="item form-group">
								<div class="col-xs-12">
									<textarea rows="20" class="form-control col-xs-12 " id="ui" name="ui"></textarea>
								</div>
							</div>                            
                        </template>                        
                    </gs-item>
                </gs-tab>
            </form>

        </div>
    </div>
</div>
