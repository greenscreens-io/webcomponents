<form slot="body" is="gs-ext-form"  class="flex-fill" novalidate="">
    
    <input id="id" name="id" type="hidden">

    <gs-form-group css="m-1" name="active" label="Active"
        description="Enable or disable this rule.">
        <template>
            <select class="form-select" id="active" name="active" required>
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
            </select>            
        </template>
    </gs-form-group>

    <gs-form-group css="m-1" name="rule" label="Rule"
        description="Allow or deny network access based on matched criteria.">
        <template>
            <select class="form-select" id="rule" name="rule" required>
                <option value="0">Allow</option>
                <option value="1">Deny</option>
            </select>            
        </template>
    </gs-form-group>

    <gs-form-group css="m-1" name="type" label="Type"
        description="Select filter type.
        IP: Single IP address to match.
        MASK: CIDR format of IP range.
        EXPR: Expression for more complex ranges such as * or 10.*.*.10-30 or 192.168.1.* etc.">
        <template>
            <select class="form-select" id="type" name="type">
                <option selected value="0">IP</option>
                <option value="1">Mask</option>
                <option value="2">Expression</option>
            </select>            
        </template>
    </gs-form-group>

    <gs-form-group css="m-1" name="value" label="Value"
        autocomplete="off" required
        description="Rule value to match IP address.">
		<gs-item data-type="0" data-pattern1="^((?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)\.){3}(?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)$"></gs-item>
		<gs-item data-type="1" data-pattern1="^((?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)\.){3}(?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)(?:/[1-9]{1,2})$"></gs-item>
		<gs-item data-type="2" data-pattern1="^((?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)(?:-(?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*))?\.){3}(?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)(?:-(?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*))?$"></gs-item>        
    </gs-form-group>
    


    

</form>
