<form slot="body" is="gs-ext-form" id="form-main" class="flex-fill" novalidate="">
    
    <gs-form-group css="m-1" name="uuid" label="UUID" readonly disabled>
    </gs-form-group>

    <gs-form-group css="m-1" name="host" label="Host" readonly disabled>
    </gs-form-group>
    
    <gs-form-group css="m-1" name="user" label="User" readonly disabled>
    </gs-form-group>
    
    <gs-form-group css="m-1" name="active" label="Status" required
        description="Enable or disable this account.">
        <template>
            <select class="form-select" id="active" name="active" required>
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
            </select>            
        </template>
    </gs-form-group>
   
</form>
