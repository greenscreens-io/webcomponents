<form slot="body" is="gs-ext-form"  class="flex-fill" novalidate="">
    
    <input id="id" name="id" type="hidden">

    <gs-form-group css="m-1" name="active" label="Status"
        description="Enable or disable this rule.">
        <template>
            <select class="form-select" id="active" name="active" required>
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
            </select>            
        </template>
    </gs-form-group>

    <gs-form-group css="m-1" name="rule" label="Rule"
        description="Allow or deny access based on matched criteria.">
        <template>
            <select class="form-select" id="rule" name="rule" required>
                <option value="0">Allow</option>
                <option value="1">Deny</option>
            </select>            
        </template>
    </gs-form-group>

    <gs-form-group css="m-1" name="aaguid" label="AAGUID" required 
        autocomplete="off" maxlength="36"
        _pattern="^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
        mask="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"    
        description="FIDO Key ID.">
    </gs-form-group>
    
    <gs-form-group css="m-1" name="description" label="Description" autocomplete="off"
        description="Device description, usually token type and version.">
    </gs-form-group>
    
</form>
