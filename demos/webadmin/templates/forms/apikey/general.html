<gs-form-group css="m-1" name="key" label="API Key" autocopy autoselect readonly
    description="IBM i server virtual group name as defined in host configurations.">
</gs-form-group>

<gs-form-group css="m-1" name="uuid" label="UUID" required css-field="text-uppercase"
    maxlength="64" pattern="\*|[a-zA-Z10-9_]{1,10}" 
    description="IBM i server virtual name as defined in host configurations.">
</gs-form-group>

<gs-form-group css="m-1" name="host" label="Host" required css-field="text-uppercase"
    maxlength="64" pattern="\*|[a-zA-Z10-9_]{1,64}" 
    description="IBM i server virtual name as defined in host configurations.">
</gs-form-group>

<gs-form-group css="m-1" name="ip" label="IP" description="Remote client IP. Standard IP or CIDR format are supported.">
		<gs-item data-type="0" data-pattern="^((?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)\.){3}(?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)$"></gs-item>
		<gs-item data-type="1" data-pattern="^((?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)\.){3}(?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)(?:/[1-9]{1,2})$"></gs-item>
		<gs-item data-type="2" data-pattern="^((?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)(?:-(?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*))?\.){3}(?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*)(?:-(?:(?:[0-9]{1,2})|(?:1[0-9]{2,2})|(?:2[0-4][0-9])|(?:25[0-5])|\*))?$"></gs-item>    
</gs-form-group>

<gs-form-group selectable required 
    css="m-1" name="active" label="Status" 
    description="Enable or disable this key.">
    <gs-item value="true" name="Enabled" selected></gs-item>
    <gs-item value="false" name="Disabled"></gs-item>
</gs-form-group>
