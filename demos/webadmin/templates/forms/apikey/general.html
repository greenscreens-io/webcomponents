<gs-form-group css="m-1" name="key" label="API Key" autocopy autoselect readonly
    description="IBM i server virtual group name as defined in host configurations.">
</gs-form-group>

<gs-form-group css="m-1" name="uuid" label="UUID" required
    maxlength="64" pattern="[a-zA-Z0-9-_]+" 
    description="IBM i server virtual name as defined in host configurations.">
</gs-form-group>

<gs-form-group css="m-1" name="host" label="Host" required
    maxlength="64" pattern="[a-zA-Z0-9-_]+" 
    description="IBM i server virtual name as defined in host configurations.">
</gs-form-group>

<gs-form-group css="m-1" name="ip" label="IP" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$"
    description="Remote client IP. Standard IP, CIDR format and wildcard IP mask are supported.">
</gs-form-group>

<gs-form-group css="m-1" name="active" label="Status" 
    description="Enable or disable this key.">
    <template>
        <select class="form-select" id="active" name="active" required>
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
        </select>
    </template>
</gs-form-group>
