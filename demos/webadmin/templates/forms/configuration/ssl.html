<gs-form-group css="m-1" name="sslUserVerification" label="SSL User Verification"
    description="If enabled, verifies that client SSL Certificate CN contains sign-on user name.">
    <template>
        <select is="gs-ext-select" class="form-select" id="sslUserVerification" name="sslUserVerification">
            <option selected value="false">Disabled</option>
            <option value="true" data-flag="1">Enabled</option>
        </select>        
    </template>
</gs-form-group>

<gs-form-group css="m-1" name="sslVerification" label="SSL Verification"
    description="If enabled, verifies that client SSL Certificate CN contains UUID and optionally HOST. CN should be in user@uuid.host format.">
    <template>
        <select class="form-select" id="sslVerification" name="sslVerification">
            <option selected value="false">Disabled</option>
            <option value="true">Enabled</option>
        </select>        
    </template>
</gs-form-group>

<gs-form-group css="m-1" name="sslAlternate" label="Alternate names"
    description="Alternate properties to validate. This rules override default validation. All alternate rules must match. Example: C=HR,OU=Branch1.">
</gs-form-group>
