<gs-form-group css="m-1" name="ipAddress" label="Server address" required
    _pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$" 
    description="Remote host to configure web access to terminal access.">
</gs-form-group>

<gs-form-group css="m-1" name="port" label="Server port" required
    type="number" min="1" max="65535" value="23"
    description="Remote host port. Default is 23 or 922 for SSL.">
</gs-form-group>

<gs-form-group css="m-1" css-field="text-uppercase" name="proxyName" label="Tunnel name"
    description="Reference to network tunnel configuration if tunneling used.">
</gs-form-group>

<gs-form-group css="m-1" name="ssl" label="SSL type"
    description="Use NONE if SSL not supported. Encryption level version depends on as/400 support.">
    <template>
        <select class="form-select" id="ssl" name="ssl">
            <option value="NONE" selected>None</option>
            <option value="SSL">SSL</option>
            <option value="SSLv2">SSLv2</option>
            <option value="SSLv3">SSLv3</option>
            <option value="TLSv1">TLS v1</option>
            <option value="TLSv1.1">TLS v1.1</option>
            <option value="TLSv1.2">TLS v1.2</option>
        </select>
    </template>
</gs-form-group>

<gs-form-group css="m-1" name="qpwdlvl" label="QPWDLVL"
    description="Value must be the same as shown with DSPSYSVAL QPWDLVL on remote host for successful bypass-signon.
    If set to N/A, bypass sign-on will not use encryption. Password will be exchanged in clear text.">
    <template>
        <select class="form-select" id="qpwdlvl" name="qpwdlvl" selected="0">
            <option value="-1">N/A</option>
            <option value="0">Level 0</option>
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
        </select>
    </template>
</gs-form-group>
