<div class="row form-group m-1">
    <div class="col-md-4 col-sm-4 col-xs-12 text-md-end">
        <label class="control-label" for="bypass">Enforce bypass</label>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-11">
        <select class="form-select" id="bypass" name="bypass">
            <option value="0">Disabled</option>
            <option value="1">Strict</option>
            <option value="2">Flexible</option>
        </select>
    </div>
    <div class="col-auto">
        <gs-tooltip placement="right" title="Require users to use web login screen instead on 5250 sign-on.
            This will enable mandatory encrypted password exchange with remote host.
            Restrict mode will obey QRMTSIGN SYSVAL.
            Flexible will try to detect Sign_on screen and auto enter credentials even if QRMTSIGN=*REJECT 
            NOTE: Generated URLs must contain login username and password.."></gs-tooltip>
        <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
    </div>
</div>

<div class="row form-group m-1">
    <div class="col-md-4 col-sm-4 col-xs-12 text-md-end">
        <label class="control-label" for="expiration">Link expiration</label>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-11">
        <input list="expirations" name="expiration" id="expiration"  class="form-control"value="0" required="" >
        <datalist id="expirations">
            <option value="0">Disabled</option>
            <option value="15">15 Seconds</option>
            <option value="30">30 Seconds</option>
            <option value="60">1 Minute</option>
            <option value="900">15 Minutes</option>
            <option value="1800">30 Minutes</option>
            <option value="3600">60 Minutes</option>
            <option value="43200">1/2 Day</option>
            <option value="86400">1 Day</option>
            <option value="604800">1 Week</option>
          </datalist>
    </div>
    <div class="col-auto">
        <gs-tooltip placement="right" title="Timeout in seconds when generated URL link will expire."></gs-tooltip>
        <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
    </div>
</div>
