<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Admin Console</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script type="text/javascript">
        self.GS_TEMPLATE_URL = './templates';
        self.GS_NO_CACHE = true;
    </script>

    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/index.mjs"></script>
    <script type="module" src="./scripts/index.mjs"></script>

    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap_5.2.0.css"></gs-css>
    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>
    <gs-css url="./style.css" notheme="true"></gs-css>
</head>

<body>

    <gs-layout type="vertical" css="">

        <!-- header - topbar -->
        <gs-item v-pos="center" h-pos="between" min="5" css="p-1 border-bottom shadow-sm text-bg-light logo"
            css-template="flex-fill" template="//shell/header.html"></gs-item>

        <!-- center content location -->
        <gs-item v-pos="top" h-pos="center" css="p-3">
            <template>
                <div id="content" class="d-flex flex-fill">
                    <gs-admin-view-configuration></gs-admin-view-configuration>
                </div>
            </template>
        </gs-item>
    </gs-layout>

    <div id="dialogs">
        <!-- dialog placeholder -->
    </div>

    <gs-template href="//shell/sidebar.html"></gs-template>

    <!-- fixed footer -->
    <div class="fixed-bottom d-flex justify-content-center align-items-center mt-1 p-2 text-muted">
        <small>&copy; Green Scereens Ltd. 2015. - <gs-year-format></gs-year-format>.</small>
    </div>

</body>

</html>
