<!DOCTYPE html>
<html lang="en">
<title>Table test</title>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<meta name="subject" content="Green Scereens Ltd.">
<meta name="author" content="www.greenscreens.ltd">
<meta name="keywords" content="JavaScript,WebComponents">
<meta name="robots" content="index, follow">
<meta name="revisit-after" content="3 month">
<meta name="description" content="WebComponents UI library based on Bootstrap.">

<script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.esm.min.js"></script>

<gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>
<gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap_5.2.2.min.css"></gs-css>
<gs-css url="style.css"></gs-css>

<body>

    <gs-template href="../header.tpl"></gs-template>

    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="border p-0 m-4 shadow-sm table-responsive text-nowrap">

            <gs-table index=false css="table table-light table-hover table-striped user-select-none m-0"
                css-select="table-active table-dark _fw-bold" css-header="user-select-none table-light">
                <gs-header>
                    <gs-column name="Name" width="250px" filter="true" direction="desc"></gs-column>
                    <gs-column name="Position" width="350px" filter="true"></gs-column>
                    <gs-column name="Office" width="200px" filter="true" _list="fixed">
                        <gs-item filter="true">
                            <gs-item value="" default=true></gs-item>
                            <gs-item value="Edinburgh" map="City"></gs-item>
                            <gs-item value="London"></gs-item>
                            <gs-item value="Tokyo"></gs-item>
                            <gs-item value="Sydney"></gs-item>
                        </gs-item>
                    </gs-column>
                    <gs-column name="Age" width="75px" filter="true"></gs-column>
                    <gs-column name="Salary" format="$%s" width="120px"></gs-column>
                    <gs-column name="Start date" title="Start Date" format="dd.mm.yyyy" width="130px"></gs-column>
                    <gs-column></gs-column>
                </gs-header>
                <gs-store src="data2.json" id="employees" limit=10>
                    <gs-item name="Age" type="number"></gs-item>
                    <gs-item name="Salary" type="number" format="$\d"></gs-item>
                    <gs-item name="Start date" type="date" format="yyyy/mm/dd"></gs-item>
                </gs-store>
                <gs-context slot="extra" target="tbody tr" _template="./templates/context.tpl">
                    <gs-item name="Open" action="open"></gs-item>
                    <gs-item></gs-item>
                    <gs-item name="Submenu">
                        <gs-item name="Submenu 1" action="sub_1_1"></gs-item>
                        <gs-item name="Submenu 2" action="sub_1_2"></gs-item>
                    </gs-item>
                </gs-context>
                <gs-pager slot="extra" previous="&laquo;" next="&raquo;" firstlast="false"></gs-pager>
            </gs-table>

        </div>
    </div>


    <script defer="true" type="module">
        //const tbl = document.querySelector('gs-table');
        const tbl = GSComponents.find('gs-table');
        tbl.listen('action', (e) => console.log(e.detail));
    </script>
</body>

</html>
