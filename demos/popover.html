<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tooltip Test</title>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  <meta name="subject" content="Green Scereens Ltd.">
  <meta name="author" content="www.greenscreens.ltd">
  <meta name="keywords" content="JavaScript,WebComponents">
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="3 month">
  <meta name="description" content="WebComponents UI library based on Bootstrap.">

  <script type="module" src="/modules/index.mjs"></script>
  <script type="module" src="/modules/components/ext/GSNavLinkExt.mjs"></script>
  <script type="module" src="/modules/components/GSPopover.mjs"></script>

  <gs-css url="/assets/css/custom_5.2.0.css"></gs-css>
  <gs-css url="/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>

</head>

<body class="vh-100 overflow-hidden">

  <gs-template href="/demos/_header.html"></gs-template>

  <!-- auto-generated gs-popover based on data-bs-toggle="popover" and title attribute -->
  <div class="m-4 p-1 bg-light border shadow-sm">
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="top" data-bs-content="Top popover">
      Popover on top
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="bottom" data-bs-content="Bottom popover">
      Popover on bottom
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="left" data-bs-content="Left popover">
      Popover on left
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="right" data-bs-content="Right popover">
      Popover on right
    </button>
  </div>

  <!-- attach to ref targeted element -->
  <div class="m-4 p-1 bg-light border shadow-sm">
    <label id="l5" class="form-label">Bottom</label>
  </div>
  <gs-popover placement="bottom" content="Bottom" ref="#l5"></gs-popover>

  <!-- attach to parent element sibling -->
  <div class="m-4 p-1 bg-light border shadow-sm">
    <label id="l6" class="form-label">
      Left
      <gs-popover placement="left" title="Left" trigger="focus"></gs-popover>
    </label>
    <small> (click to activate, click outside to deactivate</small>
  </div>

  <!-- attach to previous element sibling -->
  <div class="m-4 p-1 bg-light border shadow-sm">
    <label id="l7" class="form-label">Right</label>
    <gs-popover placement="right" title="Right" content="Content" trigger="hover"></gs-popover>
  </div>

</body>

</html>
