<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap-Lit</title>
  <meta charset="utf-8">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <meta name="subject" content="Green Scereens Ltd.">
  <meta name="author" content="www.greenscreens.ltd">
  <meta name="keywords" content="JavaScript,WebComponents">
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="3 month">
  <meta name="description" content="WebComponents UI library based on Bootstrap.">

  <script>
    globalThis.GS_TEMPLATE_URL = '/webcomponents/demos/templates/';
  </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/webcomponents/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/webcomponents/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/webcomponents/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">

    <script type="module" src="/webcomponents/release/esm/lit-all.min.js"></script>
    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>

  <template id="popover1">
    <div>
      This is content from template
    </div>
  </template>

</head>
<body>

  <gs-template src="//header.html"></gs-template>

  <!-- auto-generated gs-popover based on data-bs-toggle="popover" and title attribute -->
  <div class="m-4 p-1 bg-light bordered shadow-sm">
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="top" data-bs-content="Top popover">
      Popover on top
    </button>
    <gs-popover placement="top" content="Top popover" target="@previous"> </gs-popover>

    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="bottom" data-bs-content="Bottom popover">
      Popover on bottom
    </button>
    <gs-popover placement="bottom" content="Bottom popover" target="@previous"> </gs-popover>

    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="left" data-bs-content="Left popover">
      Popover on left
    </button>
    <gs-popover placement="left" content="Left popover" target="@previous"> </gs-popover>

    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="right" data-bs-content="Right popover">
      Popover on right
    </button>
    <gs-popover placement="right" content="Right popover" target="@previous"> </gs-popover>
  </div>

  <!-- attach to ref targeted element -->
  <div class="m-4 p-1 bg-light bordered shadow-sm">
    <label id="l4" class="form-label">From Template</label>
  </div>
  <gs-popover placement="bottom" template="#popover1" target="#l4"> </gs-popover>

  <!-- attach to ref targeted element -->
  <div class="m-4 p-1 bg-light bordered shadow-sm">
    <label id="l5" class="form-label">Sloted</label>
  </div>
  <gs-popover placement="bottom" _content="Bottom" target="#l5">
    <slot>
      <div>
        <h1>Head</h1>
      </div>
    </slot>
  </gs-popover>

  <!-- attach to parent element sibling -->
  <div class="m-4 p-1 bg-light bordered shadow-sm">
    <label id="l6" class="form-label">
      Bottom
      <gs-popover placement="bottom" title="Title" content="This is some message" trigger="focus" target="@parent"></gs-popover>
    </label>
    <small> (click to activate, click outside to deactivate)</small>
  </div>

  <!-- attach to previous element sibling -->
  <div class="m-4 p-1 bg-light bordered shadow-sm">
    <label id="l7" class="form-label">Right</label>
    <gs-popover placement="right" title="Right" content="Content" trigger="hover" target="@previous"></gs-popover>
  </div>

  <gs-mouse></gs-mouse>
</body>

</html>
