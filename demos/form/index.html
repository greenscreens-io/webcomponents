<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL = '/bootstrap-lit/demos/templates/';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">

    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>

    <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/DataHandler.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Button.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Form.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/FormGroup.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Tooltip.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/ext/index.mjs"></script>

    <script type="module" src="./MyStore.mjs"></script>
</head>

<body>

    <gs-template src="//header.html"></gs-template>

    <div class="m-4 p-1 bg-light bordered shadow-sm row">
        Dynamic form data linked to GSReadWrite
    </div>

    <div class="container justify-content-center w-50 bordered p-4 shadow-sm bg-light">
        <gs-form storage="mystore" data-gsf-disable="active" data-gsf-value="false">
            <gs-form-group css="mt-2" name="date" mask="DD-MM-YYYY" label="Date" description="Masked date input"></gs-form-group>
            <gs-form-group css="mt-2" name="hexa" mask="XXXXXXXXXXXXXXXX" label="Hexadecimal input with" description="Masked hexadecimal input"></gs-form-group>

            <gs-form-group css="mt-2" name="client.ip" label="IP Address" description="IP Address, CIDR or wildcard">
                <gs-item data-pattern="^(?:(?:25[0-5]|(?:2[0-4]|1\d|[1-9]|)\d)\.?\b){4}(?:/[1-9]{1,2})?$"></gs-item>
                <gs-item data-pattern="^(?:(?:25[0-5]|(?:2[0-4]|1\d|[1-9]|)\d|\*)\.){3}(?:(?:25[0-5]|(?:2[0-4]|1\d|[1-9]|)\d|\*))$"></gs-item>
                <gs-item data-pattern="^(?:(?:(?:25[0-5]|(?:2[0-4]|1\d|[1-9]|)\d)(?:\-(?:25[0-5]|(?:2[0-4]|1\d|[1-9]|)\d))?)\.?){3}(?:(?:25[0-5]|(?:2[0-4]|1\d|[1-9]|)\d)(?:-(?:25[0-5]|(?:2[0-4]|1\d|[1-9]|)\d))?)$"></gs-item>
            </gs-form-group>

            <gs-form-group css="mt-2" name="client.user" placeholder="...enter user name" label="User" description="Login user"></gs-form-group>

            <gs-form-group css="mt-2" name="field1" label="Check box" type="checkbox" checked></gs-form-group>
            <gs-form-group css="mt-2" name="field2" label="Radio button" type="radio" checked value="a,b,c"></gs-form-group>
            <gs-form-group css="mt-2" name="field3" label="Switch box" type="switch" checked></gs-form-group>
            <gs-form-group css="mt-2" name="field4" label="Range" type="range" min="0" max="100" step="2"></gs-form-group>

            <gs-form-group css="mt-2" name="field5" label="Password (ALT+CTRL+SHIFT)" type="password" reveal required></gs-form-group>

            <gs-form-group selectable
                css="mt-2" name="active" label="Status" description="test">
                <gs-item value="true">Enabled</gs-item>
                <gs-item value="false" selected>Disabled</gs-item>
            </gs-form-group>

            <div class="row form-group mt-4 pt-4">
                <div class=" col-md-9 col-sm-9"></div>
                <div class="col-auto">
                    <gs-button type="reset" title="Reset" color="danger"></gs-button>
                    <gs-button type="submit" title="Submit" color="primary"></gs-button>
                </div>
            </div>

        </gs-form>
    </div>

</body>

</html>
