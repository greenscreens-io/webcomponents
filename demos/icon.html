<!DOCTYPE html>
<html lang="en">

<head>
    <title>Button Test</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/ext/GSDataAttr.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/GSIcon.mjs"></script>

    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap.css"></gs-css>
    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>
    <gs-css url="/webcomponents/assets/css/animate.css" notheme="true"></gs-css>

</head>

<body>

    <gs-template href="/webcomponents/demos/header.tpl" ></gs-template>

    <div class="m-4 p-1 bg-light border shadow-sm">
        <span class="m-2">
            <gs-icon icon="alarm" size="3" ></gs-icon>
        </span>
        <span class="m-2">
            <gs-icon icon="alarm" size="3" hover="gs-beat"></gs-icon>       
        </span>
        <span class="m-2">
            <gs-icon icon="alarm" size="3" hover="gs-bounce"></gs-icon>
        </span>
        <span class="m-2">
            <gs-icon icon="alarm" size="3" hover="gs-fade"></gs-icon>
        </span>
        <span class="m-2">
            <gs-icon icon="alarm" size="3" hover="gs-flip"></gs-icon>
        </span>
        <span class="m-2">
            <gs-icon icon="alarm" size="3" hover="gs-pulse"></gs-icon>
        </span>
        <span class="m-2">
            <gs-icon icon="alarm" size="3" hover="gs-shake"></gs-icon>
        </span>
        <span class="m-2">
            <gs-icon icon="alarm" size="3" hover="gs-spin"></gs-icon>
        </span>
        <span class="m-2">
            <gs-icon icon="alarm" size="3" hover="gs-spin-pulse"></gs-icon>        
        </span>
    </div>

</body>
</html>
