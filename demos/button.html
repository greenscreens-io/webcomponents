<!DOCTYPE html>
<html lang="en">

<head>
    <title>Button Test</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/ext/GSDataAttr.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/GSButton.mjs"></script>

    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap.css"></gs-css>
    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>

</head>

<body>

    <gs-template href="/webcomponents/demos/header.tpl" ></gs-template>

    <div class="m-4 p-1 bg-light border shadow-sm">
        <a class="btn btn-primary m-1" data-bs-toggle="button" href="#b1" title="Toggle button with A tag">Toggle
            (A)</a>
        <gs-button css="btn-primary m-1" title="Toggle (GS-BUTTON)" toggle="button" target="#b1" icon="bi-alarm me-1"
            comment="Uses GS-BUTTON attribute to show/hide BUTTON 1"></gs-button>
        <gs-button css="btn-primary m-1" title="Toggle Both (GS-BUTTON)" toggle="button" target="#b1,#b2"
            icon="bi-alarm me-1" comment="Uses GS-BUTTON attribute to show/hide BUTTON 1"></gs-button>
        <gs-button css="btn-secondary m-1" title="Close (BUTTON 2)" dismiss="alert" target="#b2" icon="bi-alarm ms-1"
            rtl="true" comment="Uses GS-BUTTON attribute to dismiss BUTTON 2"></gs-button>
        <gs-button css="btn-primary m-1" title="Close Both" dismiss="alert" toggle="button" target="#b1,#b2"
            comment="Uses GS-BUTTON attribute to show/hide both buttons"></gs-button>
        <gs-button css="btn-primary m-1" title="Toggler" comment="Toggle self state with 'active' class"></gs-button>
        <gs-button css="btn-primary m-1 " title="Disabled" disable="true"
            comment="Test disabled button to not to react on events"></gs-button>
    </div>

    <div class="m-4 p-1 bg-light border shadow-sm">
        <button id="b1" class="btn">BUTTON 1</button>
        <button id="b2" class="btn"><i class="bi bi-alarm me-1"></i>BUTTON 2</button>
    </div>

</body>

</html>
