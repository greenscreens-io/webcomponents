
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL='/bootstrap-lit/demos/templates/';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style"  data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/css/animate.css" as="style"  data-adoptable="true">

    <style data-adoptable="true">
        button[data-bs-theme=custom] {
            border : 1px solid red !important;
        }
    </style>


    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Button.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Icon.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Group.mjs"></script>

</head>

<body>

    <gs-template src="//header.html"></gs-template>

    <div class="border p-3 m-4 shadow-sm text-nowrap text-bg-light">
        <gs-button title="Click Me" theme="custom" orientation="vertical"></gs-button>
        <gs-button title="Click Me" type="reset" color="primary" text="light" icon="bug" hover-css="gs-pulse" click-css="gs-shake"></gs-button>    
    </div>      

    <div class="border p-3 m-4 shadow-sm text-nowrap text-bg-light">
        <!-- use one of btn-group d-inline-flex -->
        <gs-group css="btn-group" circular multiple>
            <gs-button autofocus color="primary" title="Button 1"></gs-button>
            <gs-button color="primary" title="Button 2"></gs-button>
            <gs-button color="primary" title="Button 3"></gs-button>
            <gs-button color="primary" title="Button 4"></gs-button>
            <gs-button color="primary" title="Button 5"></gs-button>
        </gs-group>
    </div>

    <div class="border p-3 m-4 shadow-sm text-nowrap text-bg-light btn-toolbar">
        <gs-group css="btn-group me-2" circular multiple>
            <gs-button autofocus color="primary" title="1"></gs-button>
            <gs-button color="primary" title="2"></gs-button>
            <gs-button color="primary" title="3"></gs-button>
        </gs-group>
        <gs-group css="btn-group me-2" circular multiple>
            <gs-button autofocus color="primary" title="4"></gs-button>
            <gs-button color="primary" title="5"></gs-button>
            <gs-button color="primary" title="6"></gs-button>
        </gs-group>
        <gs-group css="btn-group" circular multiple>
            <gs-button autofocus color="primary" title="7"></gs-button>
            <gs-button color="primary" title="8"></gs-button>
            <gs-button color="primary" title="9"></gs-button>
        </gs-group>                
    </div>

</body>

</html>
