<!DOCTYPE html>
<html lang="en">
<title>Popup test</title>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<meta name="subject" content="Green Scereens Ltd.">
<meta name="author" content="www.greenscreens.ltd">
<meta name="keywords" content="JavaScript,WebComponents">
<meta name="robots" content="index, follow">
<meta name="revisit-after" content="3 month">
<meta name="description" content="WebComponents UI library based on Bootstrap.">

<script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.esm.min.js"></script>

<gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap_5.2.2.min.css"></gs-css>
<gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>

<body>
    <gs-template href="../header.tpl"></gs-template>

    <div class="m-4 p-1 bg-light border shadow-sm">
        <button id="b1" class="btn btn-primary" data-bs-toggle="popup" data-bs-target="#mypopup1"
            title="Toggle popup on/off">Popup 1</button>
        <button id="b1" class="btn btn-primary" data-bs-toggle="popup" data-bs-target="#mypopup2"
            title="Toggle popup on/off">Popup 2</button>
    </div>

    <!-- target elemnt for popup, also triggers on/off by clicking on it -->
    <gs-center css="p-4 bg-light border shadow-sm" id="mypanel">
        <slot>
            Click inside to show popup
        </slot>
    </gs-center>

    <!-- 
        position popup at the end of target 
        target and placement attributes tells popup component where to show up 
        if target not set, it will take calling element as a target
    -->
    <gs-popup css="text-bg-light border p-4 m-2" template="content.html" visible="true" v-pos="150" h-pos="40"
        id="mypopup1" target="#mypanel" placement="bottom"></gs-popup>

    <gs-popup css="text-bg-light border p-4 m-2" visible="true" v-pos="150" h-pos="300" id="mypopup2">
        <slot>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" placeholder="email" required="">
            </div>
        </slot>
    </gs-popup>

</body>

</html>
