<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_LIT_URL='/webcomponents/release/esm/lit-all.min.js';        
        globalThis.GS_TEMPLATE_URL = '/webcomponents/demos/templates/';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/webcomponents/assets/css/bootstrap.css" as="style" data-adoptable="true">
    <link rel="preload" href="/webcomponents/assets/themes/default.css" as="style" data-adoptable="true">
    <link rel="preload" href="/webcomponents/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true">



    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>

    <script>
        self.GS_TEMPLATE_URL = '/webcomponents/demos/webadmin/templates/';
        self.GS_NO_CACHE = false;
    </script>
</head>

<body>

    <gs-dialog title="Dynaimc Dialog" css="shadow-sm rounded p-0" css-header="text-bg-light" css-body="p-0" opened escapable closable cancelable>

        <gs-form slot="body" css="flex-fill">
            <gs-tab-group type="tabs" css-panel="p-2" css-tab="fw-bold">
                <gs-tab name="tab1" slot="tabs" title="Root CA" active autofocus></gs-tab>
                <gs-tab name="tab2" slot="tabs" title="Intermediate CA"></gs-tab>
                <gs-tab name="tab3" slot="tabs" title="Server Certificate"></gs-tab>
                <gs-tab name="tab4" slot="tabs" title="Timestamp"></gs-tab>
                <gs-tab name="tab5" slot="tabs" title="Options"></gs-tab>
                <gs-tab name="tab6" slot="tabs" title="ACME Service"></gs-tab>

                <gs-tab-panel name="tab1" slot="panels" template="//dialogs/certificate/root.html" active></gs-tab-panel>
                <gs-tab-panel name="tab2" slot="panels" template="//dialogs/certificate/inter.html"></gs-tab-panel>
                <gs-tab-panel name="tab3" slot="panels" template="//dialogs/certificate/server.html"></gs-tab-panel>
                <gs-tab-panel name="tab4" slot="panels" template="//dialogs/certificate/timestamp.html"></gs-tab-panel>
                <gs-tab-panel name="tab5" slot="panels" template="//dialogs/certificate/options.html"></gs-tab-panel>
                <gs-tab-panel name="tab6" slot="panels" template="//dialogs/certificate/acme.html"></gs-tab-panel>
            </gs-tab-group>
        </gs-form>
    </gs-dialog>

</body>
</html>
