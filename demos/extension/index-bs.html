<!DOCTYPE html>
<html lang="en">

<head>
    <title>Green Screens Terminal</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script type="text/javascript">
        self.GS_TEMPLATE_URL = './templates';
        self.GS_NO_CACHE = true;
    </script>
    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/index.mjs"></script>
    <script type="module" src="./scripts/index.mjs"></script>

    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap_5.2.3.css"></gs-css>
    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>


    <style is="gs-ext-style">
        :root {
            --bs-body-bg: #f7f7f7;
            --bs-body-bg-rgb: 247, 247, 247;
        }

        .offcanvas {
            --bs-offcanvas-bg: #f7f7f7;
        }

        .nav-link:hover,
        .nav-link:focus {
            background-color: rgb(67 89 113 / 13%) !important;
        }

        .zindex-10k {
            z-index: 10000;
        }

        .logo {
            background-image: url(/webcomponents/assets/img/logo.png);
            background-repeat: no-repeat;
            background-size: 12rem;
            background-position: 50% 50%;
        }
    </style>
</head>
<body>

    <div class="d-flex flex-fill vh-100 flex-column fixed-top">

        <div class="" id="header">
            <gs-template href="//shell/header.html"></gs-template>
        </div>

        <div class="d-flex flex-fill overflow-hidden" id="center">

            <div class="d-flex flex-fill flex-grow-1">
                <div class="p-4 border-end" id="sidebar"> 
                    <gs-template href="//shell/sidebar.html"></gs-template>
                </div>
                <div class="p-4 d-flex- flex-fill overflow-auto h-100" id="content">
                    <gs-ext-settings></gs-ext-settings>
                </div>
            </div>

        </div>
    </div>

    <div id="footer" class="fixed-bottom text-end">
        <a href="https://www.greenscreens.ltd" target="_blank" class="text-muted">
            &copy; Green Screens Ltd. 2015. - <gs-year-format></gs-year-format>.</a>            
    </div>

    <!-- Application toast notification -->
    <gs-notification id="notification"></gs-notification>

</body>

</html>
