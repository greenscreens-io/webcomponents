<!DOCTYPE html>
<html lang="en">

<head>
    <title>test</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script type="text/javascript">
        self.GS_TEMPLATE_URL = '../../demos/extension/templates';
        self.GS_NO_CACHE = true;
    </script>
    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/index.mjs"></script>
    <script type="module" src="./scripts/index.mjs"></script>

    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap_5.2.0.css"></gs-css>
    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>
</head>

<body>

    <gs-layout type="vertical" css="">

        <gs-item v-pos="center" h-pos="center" min="5" css="p-2 border-bottom shadow-sm text-bg-light">
            <template>
                <div class=" ">
                    <img src="/webcomponents/assets/img/logo.png" height="32">
                </div>
            </template>
        </gs-item>

        <gs-item>
            <template>
                <gs-layout type="horizontal">
                    <!-- instead of using template, we injected elements directly (see index.html) -->
                    <gs-item css="p-3" min="260" max="260">
                        <template>
                            <gs-nav clasS="flex-fill px-3" css-nav="nav-pills fw-bold" bar="false">
                                <!-- template action to inject -->
                                <gs-item title="Settings" icon="bi bi-gear me-2 fs-5" css="flex-fill" css-nav-wrap=""
                                    css-nav="nav-pill" inject="//views/settings.html" target="#content"></gs-item>

                                <!-- template action to inject -->
                                <gs-item title="Colors" icon="bi bi-eye-fill me-2 fs-5" css="flex-fill"
                                    inject="//views/colors.html" target="#content"></gs-item>

                                <!-- template action to inject -->
                                <gs-item title="Sessions" icon="bi bi-display me-2 fs-5" css="flex-fill"
                                    inject="//views/sessions.html" target="#content"></gs-item>

                                <!-- event action to call -->
                                <gs-item title="Import Data" icon="bi bi-upload me-2 fs-5" css-nav-wrap="mt-3"
                                    selectable="false" action="import"></gs-item>

                                <!-- event action to call -->
                                <gs-item title="Export Data" icon="bi bi-download me-2 fs-5" selectable="false"
                                    action="export"></gs-item>

                                <!-- template action to inject -->
                                <gs-item title="About" icon="bi bi-info-circle-fill me-2 fs-5" css="flex-fill"
                                    css-nav-wrap="mt-3" inject="//views/about.html" target="#content"></gs-item>
                            </gs-nav>
                        </template>
                    </gs-item>

                    <!-- target where to inject templates -->
                    <gs-item css="p-3" name="content" v-pos="top" h-pos="center">
                        <!-- default page the same as sidebar selected item -->
                        <template>
                            <gs-ext-settings></gs-ext-settings>
                        </template>
                    </gs-item>

                </gs-layout>
            </template>
        </gs-item>

        <gs-item css="p-2" name="footer" v-pos="bottom" h-pos="center" max="60">
            <template>
                <small>&copy; Green Screens Ltd. 2015. - 2022.</small>
            </template>
        </gs-item>

    </gs-layout>

</body>

</html>
