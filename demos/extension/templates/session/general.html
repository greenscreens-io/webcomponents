<div class="row form-group m-1">    
    <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
        <label class="control-label " for="name">Name</label>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-11">
        <input class="form-control "  id="name" name="name" required="required" type="text" maxlength="64" pattern="[a-zA-Z0-9_]{1,64}">
    </div>
    <div class="col-auto ">
        <gs-tooltip target="@next" placement="right" title="Configuration name, used for extension context menu."></gs-tooltip>
        <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
    </div>
</div>

<div class="row form-group m-1">
    <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
        <label class="control-label " for="uuid">UUID </label>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-11">
        <input class="form-control  text-uppercase"  id="uuid" name="uuid" required="required" type="text" maxlength="64" pattern="[a-zA-Z0-9_]{1,64}">
    </div>
    <div class="col-auto ">
        <gs-tooltip target="@next" placement="right" title="Configuration group. Used on login form along with virtual host name."></gs-tooltip>        
        <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
    </div>
</div>

<div class="row form-group m-1">
    <div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
        <label class="control-label " for="host">Host </label>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-11">
        <input class="form-control  text-uppercase"  id="host" name="host" required="required" type="text" maxlength="64" pattern="[a-zA-Z0-9_]{1,64}">
    </div>
    <div class="col-auto ">
        <gs-tooltip target="@next" placement="right" title="Virtual server name used on login screen. It is an alias for server IP address."></gs-tooltip>
        <i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
    </div>
</div>
