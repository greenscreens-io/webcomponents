<div class="row form-group m-1">
	<div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
		<label class="control-label " for="display">Display name</label>
	</div>
	<div class="col-md-6 col-sm-6 col-xs-11">
		<input class="form-control  upper" id="display" name="display" type="text" maxlength="10" pattern="[a-zA-Z10-9]{0,10}" placeholder="Enter workstation name">
	</div>
	<div class="col-auto ">
		<gs-tooltip placement="right" title="Display device name."></gs-tooltip>
		<i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
	</div>
</div>

<div class="row form-group m-1">

	<div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
		<label class="control-label " for="sessionID">Session ID</label>
	</div>

	<div class="col-md-6 col-sm-6 col-xs-11">
		<select class="form-control "  id="sessionID" name="sessionID">
			<option value="">N/A</option>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="D">D</option>
			<option value="E">E</option>
			<option value="F">F</option>
			<option value="G">G</option>
			<option value="H">H</option>
			<option value="I">I</option>
			<option value="J">J</option>
			<option value="K">K</option>
			<option value="L">L</option>
			<option value="M">M</option>
			<option value="N">N</option>
			<option value="O">O</option>
			<option value="P">P</option>
			<option value="Q">Q</option>
			<option value="R">R</option>
			<option value="S">S</option>
			<option value="T">T</option>
			<option value="U">U</option>
			<option value="V">V</option>
			<option value="W">W</option>
			<option value="X">X</option>
			<option value="Y">Y</option>

		</select>
	</div>

	<div class="col-auto ">
		<gs-tooltip placement="right" title="Workstation ID - used by HLL to uniquely identify terminal session"></gs-tooltip>
		<i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
	</div>

</div>

<div class="row form-group m-1">
	<div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
		<label class="control-label " for="duplicate">Avoid duplicate names</label>
	</div>

	<div class="col-md-6 col-sm-6 col-xs-11">
		<select class="form-control "  id="duplicats" name="duplicats">
			<option value="">N/A</option>
			<option value="0">This Workstation</option>
			<option value="1">Other Workstations</option>
			<option value="2">All Workstations</option>
		</select>
	</div>

	<div class="col-auto ">
		<gs-tooltip placement="right" title="Model for automatic display device name selection"></gs-tooltip>
		<i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
	</div>

</div>

<div class="row form-group m-1">
	<div class="col-md-4 col-sm-4 col-xs-12 text-md-end ">
		<label class="control-label " for="theme">Theme name</label>
	</div>
	<div class="col-md-6 col-sm-6 col-xs-11">
		<input class="form-control" list="themes"  id="theme" name="theme" type="text" maxlength="20" pattern="[a-zA-Z10-9]{0,20}">
		<datalist id="themes"></datalist>
	</div>
	<div class="col-auto ">
		<gs-tooltip placement="right" title="Theme name from theme configuration page."></gs-tooltip>
		<i class="bi bi-info-circle-fill text-primary me-2 fs-5"></i>
	</div>
</div>
