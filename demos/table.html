
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL='/bootstrap-lit/demos/templates/';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style"  data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true">

    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Table.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Icon.mjs"></script>
    
    <script type="module" src="/bootstrap-lit/modules/components/Center.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/FormGroup.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Form.mjs"></script>
    
    <script type="module" src="/bootstrap-lit/modules/data/CachedReader.mjs"></script>    
    <script type="module" src="/bootstrap-lit/modules/components/DataHandler.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/ext/index.mjs"></script>

    <template id="colors">
        <select class="form-select">
            <option value="" selected>Default</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
            <option value="info">Info</option>
            <option value="warning">Warning</option>
            <option value="danger">Danger</option>
            <option value="success">Success</option>
        </select>
    </template>
</head>
<body>

    <gs-template url="//header.html"></gs-template>

    <!--
        Setting the "data-gs-target" attribute will activate automatic data binding on form data changes.
        Form element name is mapped to target property.
    -->
    <gs-form data-gs-target="gs-table#datatable">
        <div class="row m-4 ">

            <div class="col-md-6 col-sm-12">
                <div class="row bordered shadow-sm text-nowrap text-bg-light mx-2">
                    <div class="col">
                            <gs-form-group css="mt-2" name="bordered" label="Bordered*" type="switch"></gs-form-group>
                            <gs-form-group css="mt-2" name="shadow" label="Shadow*" type="switch"></gs-form-group>
                            <gs-form-group css="mt-2" name="grid" label="Grid" type="switch"></gs-form-group>
                            <gs-form-group css="mt-2" name="borderless" label="Borderless" type="switch"></gs-form-group>
                            <gs-form-group css="mt-2" name="divider" label="Divider" type="switch"></gs-form-group>
                            <gs-form-group css="mt-2" name="hover" label="Hover" type="switch"></gs-form-group>
                            <gs-form-group css="mt-2" name="striped" label="Striped" type="switch"></gs-form-group>
                            <div><sup class="text-muted" style="--bs-secondary-color: lightskyblue;">* GS Component global values</sup></div>
                    </div>
            
                    <div class="col">
                        <gs-form-group css="mt-2" name="small" label="Small" type="switch"></gs-form-group>
                        <gs-form-group css="mt-2" name="protected" label="Protected" type="switch"></gs-form-group>
                        <gs-form-group css="mt-2" name="selectable" label="Selectable" type="switch"></gs-form-group>
                        <gs-form-group css="mt-2" name="multiselect" label="Multiselect" type="switch"></gs-form-group>
                        <gs-form-group css="mt-2" name="sortable" label="Sortable" type="switch"></gs-form-group>                
                        <gs-form-group css="mt-2" name="multisort" label="Multisort" type="switch"></gs-form-group>
                        <gs-form-group css="mt-2" name="rtl" label="RTL" type="switch"></gs-form-group>
                    </div>
            
                    <div class="col">
                        <gs-form-group css="mt-2" name="color" label="Table Color" template="#colors" value="light"></gs-form-group>
                        <gs-form-group css="mt-2" name="colorHead" label="Head Color" template="#colors" value="light"></gs-form-group>
                        <gs-form-group css="mt-2" name="colorSelect" label="Select Color" template="#colors" value="primary"></gs-form-group>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 p-3 bordered shadow-sm text-bg-light">
                <gs-table id="datatable"></gs-table>        
            </div>

        </div>  
    </gs-form>

    <script>
        const columns = ['Id', 'Status', 'Priority', 'Title', 'Assignee'];
        const data = [
            [1220, 'Open', 'Normal', 'Add Bootstrap CSS support', 'John Doe'],
            [1211, 'Closed', 'High', 'Link with data store', 'Jane Doe'],
            [1254, 'Closed', 'Normal', 'Column sorting', 'John Doe'],
        ];

        const table = document.querySelector('gs-table');
        table.columns = columns;
        table.data = data;
    </script>    

</body>
</html>
