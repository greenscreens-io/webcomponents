
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL='/bootstrap-lit/demos/templates/';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style"  data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true">

    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Button.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Link.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Icon.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Dropdown.mjs"></script>

</head>

<body>
    <gs-template url="//header.html"></gs-template>
    
    <div class="border p-3 m-4 bg-light shadow-sm d-flex">

      <!-- Full dropdown rendering -->
      <gs-dropdown title="Dropdown 1" color="primary" css="me-1">
          <gs-item header="Menu group"></gs-item>
          <gs-item name="Open" data-gs-action="open"></gs-item>
          <gs-item></gs-item>
          <gs-item name="Submenu 1">
              <gs-item name="Submenu 1" data-gs-action="sub_1_1"></gs-item>
              <gs-item name="Submenu 2" data-gs-action="sub_1_2"></gs-item>
          </gs-item>
          <gs-item name="Submenu 2">
              <gs-item name="Submenu 2.1" data-gs-action="sub_2_1"></gs-item>
              <gs-item name="Submenu 2.2" data-gs-action="sub_2_2"></gs-item>
              <gs-item name="Submenu 2.3">
                  <gs-item name="Submenu 2.3.1" data-gs-action="sub_2_3_1"></gs-item>
                  <gs-item name="Submenu 2.3.2" data-gs-action="sub_2_3_2"></gs-item>
              </gs-item>
          </gs-item>
      </gs-dropdown>
        
      <gs-dropdown title="Dropdown 1" color="secondary" css="me-1" dark>
        <gs-item header="Menu group"></gs-item>
        <gs-item name="Open" data-gs-action="open"></gs-item>
        <gs-item></gs-item>
        <gs-item name="Submenu 1">
            <gs-item name="Submenu 1" data-gs-action="sub_1_1"></gs-item>
            <gs-item name="Submenu 2" data-gs-action="sub_1_2"></gs-item>
        </gs-item>
        <gs-item name="Submenu 2">
            <gs-item name="Submenu 2.1" data-gs-action="sub_2_1"></gs-item>
            <gs-item name="Submenu 2.2" data-gs-action="sub_2_2"></gs-item>
            <gs-item name="Submenu 2.3">
                <gs-item name="Submenu 2.3.1" data-gs-action="sub_2_3_1"></gs-item>
                <gs-item name="Submenu 2.3.2" data-gs-action="sub_2_3_2"></gs-item>
            </gs-item>
        </gs-item>
    </gs-dropdown>

    </div>

</body>

</html>
