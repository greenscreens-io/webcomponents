<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tooltip Test</title>

    <script type="module" src="/modules/index.mjs"></script>
    <script type="module" src="/modules/components/GSProgress.mjs"></script>

    <gs-css active="true" global="true" url="/assets/css/custom.css" rel="stylesheet"></gs-css>
    <gs-css active="true" global="true" url="/assets/css/custom_5.2.0.css" rel="stylesheet" theme="gs"></gs-css>  

</head>
<body>

    <div class="d-flex justify-content-center bg-light border shadow-sm p-2">
        <div class="flex-column"><img src="/assets/img/logo.png" height="32"></div>
    </div>

    <div class="m-4 p-1 bg-light border shadow-sm">
        <button type="button" class="btn btn-secondary" onclick="GSComponents.find('gs-progress').increase()">
            Increase
          </button>
          <button type="button" class="btn btn-secondary" onclick="GSComponents.find('gs-progress').decrease()">
            Decrease
          </button>          
    </div>
    
    <div class="m-4 p-1 bg-light border shadow-sm">
        <gs-progress label="${now} out of ${max} (${percentage}%)"></gs-progress>
    </div> 
    
</body>

</html>
