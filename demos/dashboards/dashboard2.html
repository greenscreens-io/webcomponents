<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard test</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <style data-adoptable="true" data-id="3">
        .offcanvas,
        .offcanvas-xxl,
        .offcanvas-xl,
        .offcanvas-lg,
        .offcanvas-md,
        .offcanvas-sm {
            --bs-offcanvas-bg: #f4f8fb !important
        }
    </style>

    <script>
        globalThis.GS_LIT_URL = '/webcomponents/release/esm/lit-all.min.js';
        globalThis.GS_TEMPLATE_URL = '/webcomponents/demos/templates/';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/webcomponents/assets/css/bootstrap.css" as="style"  data-adoptable="true" data-id="1">
    <link rel="preload" href="/webcomponents/assets/themes/default.css" as="style" data-adoptable="true" data-id="2">
    <link rel="preload" href="/webcomponents/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true" data-id="4">


    <script type="module" src="/webcomponents/release/esm/io.greenscreens.components.all.min.js"></script>


<body class="overflow-hidden">

    <gs-layout type="horizontal" css="">

        <gs-item v-pos="center" v-pos="between" min="5" css="p-1 border-bottom shadow-sm text-bg-light">
            <template>
                <gs-link icon="list" size="2" text="secondary" data-gs-call="open" data-gs-target="gs-drawer"></gs-link>
                <div class="d-flex flex-fill justify-content-center align-items-center">
                    <img src="/webcomponents/assets/img/logo.png" height="32">
                </div>
                <div class="">
                    <gs-dropdown icon="list" size="3" text="secondary">
                        <gs-item header="Menu group"></gs-item>
                        <gs-item name="Open" data-gs-call="open"></gs-item>
                        <gs-item></gs-item>
                        <gs-item name="Submenu 1">
                            <gs-item name="Submenu 1" data-gs-call="sub_1_1"></gs-item>
                            <gs-item name="Submenu 2" data-gs-call="sub_1_2"></gs-item>
                        </gs-item>
                        <gs-item name="Submenu 2">
                            <gs-item name="Submenu 2.1" data-gs-call="sub_2_1"></gs-item>
                            <gs-item name="Submenu 2.2" data-gs-call="sub_2_2"></gs-item>
                            <gs-item name="Submenu 2.3">
                                <gs-item name="Submenu 2.3.1" data-gs-call="sub_2_3_1"></gs-item>
                                <gs-item name="Submenu 2.3.2" data-gs-call="sub_2_3_2"></gs-item>
                            </gs-item>
                        </gs-item>
                    </gs-dropdown>
                </div>
            </template>
        </gs-item>

        <gs-item>
            <gs-item css="p-3" id="content" v-pos="top" h-pos="center">
                <template>
                    centered data
                </template>
            </gs-item>
        </gs-item>

    </gs-layout>

    <gs-drawer css="border shadow-sm" title="" closable autoclose min="1" max="220">
        <!--
        <div slot="header"><img src="/assets/img/icon.png" height="32"></div>
        -->

        <gs-list slot="body" css="" selectable="false">
            <gs-item css="border-0 p-1">
                <template>
                    <div class="d-flex w-100 justify-content-start align-items-center fs-5">
                        <span class="bi-house fs-2 pe-4"></span>
                        <span><b>Home</b></span>
                    </div>
                </template>
            </gs-item>
            <gs-item css="border-0 p-1">
                <template>
                    <div class="d-flex w-100 justify-content-start align-items-center  fs-5">
                        <span class="bi-person fs-2 pe-3"></span>
                        <span><b>Contact</b></span>
                    </div>
                </template>
            </gs-item>
        </gs-list>
    </gs-drawer>

    <gs-copyright year="2015" company="Green Screens Ltd."></gs-copyright>

</body>

</html>
