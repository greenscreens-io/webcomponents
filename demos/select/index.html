<html>

<head>
    <title>Combo test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script type="module" src="/webcomponents/modules/head/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/templating/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/ext/GSComboExt.mjs"></script>
    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap.css"></gs-css>
    <gs-css url="/webcomponents/assets/icons/bootstrap-icons.css" notheme="true"></gs-css>
</head>

<body>

    <gs-template href="../header.tpl"></gs-template>

    <div class="container text-bg-light mt-4 p-4 border shadow-sm">
        Example loading data list from JSON file
        <select name="single" class="form-control" is="gs-ext-select" data="data.json"></select>
    </div>

    <div class="container text-bg-light mt-4 p-4 border shadow-sm">
        Example for multi select loading data list from JSON file
        <select multiple name="multi" class="form-control" is="gs-ext-select" data="data.json"></select>
    </div>

    <div class="container text-bg-light mt-4 p-4 border shadow-sm">
        <button id="b1" class="btn btn-secondary " onclick="data()">Show selected</button>
        <div class="mt-4 p-2 border" id="data"></div>
    </div>

    <script>
        function data() {
            const o = GSDOM.toObject(document.body);
            const el = GSDOM.query('#data');
            el.innerHTML = JSON.stringify(o);
        };
    </script>
</body>

</html>
