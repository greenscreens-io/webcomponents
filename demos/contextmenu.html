<!DOCTYPE html>
<html lang="en">
    <title>test</title>

    <script type="module" src="/modules/index.mjs"></script>
    <script type="module" src="/modules/components/GSContext.mjs"></script>
    
    <gs-css  url="/assets/css/custom_5.2.0.css" ></gs-css>  
    <gs-css  url="/assets/icons/bootstrap-icons.css"  notheme="true"></gs-css>  
    
<body clasS="vh-100 p-0 m-0">

    <gs-template href="/demos/_header.html"></gs-template>

    <div class="border p-3 m-4 shadow-sm text-nowrap">
        Right click anywhere on a page to open custom context menu
    </div>        
    
    <gs-context target="body">
        <gs-item name="Open" action="open"></gs-item>
        <gs-item></gs-item>
        <gs-item name="Submenu 1">
            <gs-item name="Submenu 1.1" action="sub_1_1"></gs-item>
            <gs-item name="Submenu 1.2" action="sub_1_2"></gs-item>
        </gs-item>
        <gs-item name="Submenu 2">
            <gs-item name="Submenu 2.1" action="sub_2_1"></gs-item>
            <gs-item name="Submenu 2.2" action="sub_2_2"></gs-item>
            <gs-item name="Submenu 2.3">
                <gs-item name="Submenu 2.3.1" action="sub_2_3_1"></gs-item>
                <gs-item name="Submenu 2.3.2" action="sub_2_3_2"></gs-item>
            </gs-item>              
        </gs-item>        
    </gs-context>

<script defer="true" type="module">
    const tbl = GSComponents.find('gs-context');
    tbl.listen('action', (e) => console.log(e.detail));
</script>
</body>
</html>
