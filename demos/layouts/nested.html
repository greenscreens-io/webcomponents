<!DOCTYPE html>
<html lang="en">

<head>
    <title>test</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script type="text/javascript">
        self.GS_TEMPLATE_URL = '../../demos/layout/templates';
    </script>
    <script type="module" src="/webcomponents/modules/index.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/GSSplitter.mjs"></script>
    <script type="module" src="/webcomponents/modules/components/GSLayout.mjs"></script>
    <gs-css url="/webcomponents/assets/css/io.greenscreens.bootstrap_5.2.0.css"></gs-css>
</head>

<body>

    <!-- header main footer -->
    <gs-layout type="vertical">

        <!-- header - tries to load template, if not found, show text-->
        <gs-item css="text-bg-light" resizable="true" id="hdr1" v-pos="center" h-pos="center" min="5">
            <template>header</template>
        </gs-item>

        <!-- main - central panel containing another elements as template or child components  -->
        <gs-item css="text-bg-info">
            <template>
                <!-- left-sidebar main right-sidebar -->
                <gs-layout type="horizontal">
                    <!-- left sidebar panel -->
                    <gs-item css="text-bg-secondary" id="sb1" resizable="true" min="60" max="280">
                        <template>left-sidebar</template>
                    </gs-item>
                    <!-- central panel -->
                    <gs-item css="text-bg-primary" id="content" v-pos="top" h-pos="center">
                        <template>centerd data</template>
                    </gs-item>
                    <!-- right sidebar panel -->
                    <gs-item css="text-bg-secondary" id="sb2" resizable="true" min="60" max="280" v-pos="top"
                        h-pos="end">
                        <template>right-sidebar</template>
                    </gs-item>
                </gs-layout>
            </template>
        </gs-item>

        <!-- footer - tries to load template, if not found, show text-->
        <gs-item css="text-bg-dark" resizable="true" id="ftr1" v-pos="center" h-pos="center" min="5">
            <template>footer</template>
        </gs-item>
    </gs-layout>

</body>

</html>
