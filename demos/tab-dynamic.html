<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap-Lit</title>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="subject" content="Green Scereens Ltd.">
    <meta name="author" content="www.greenscreens.ltd">
    <meta name="keywords" content="JavaScript,WebComponents">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <meta name="description" content="WebComponents UI library based on Bootstrap.">

    <script>
        globalThis.GS_TEMPLATE_URL = '/bootstrap-lit/demos/templates/';
    </script>

    <!-- Optimized CSS loading -->
    <link rel="preload" href="/bootstrap-lit/assets/css/bootstrap.css" as="style" data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/themes/default.css" as="style" data-adoptable="true">
    <link rel="preload" href="/bootstrap-lit/assets/icons/bootstrap-icons.css" as="style" data-adoptable="true">


    <script type="module" src="/bootstrap-lit/modules/base/GSAdoptedEngine.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/base/GSTheme.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Template.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Link.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Button.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/Icon.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/tab/Tab.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/tab/TabPanel.mjs"></script>
    <script type="module" src="/bootstrap-lit/modules/components/tab/TabGroup.mjs"></script>

    
    <template id="test">
        Test
    </template>

    <template id="test2">
        <p>About - This is internal text to be shown in tab panel</p>
    </template>

    <template id="test3">
        This is internal text to be shown in tab panel
    </template>

</head>
<body>

    <gs-template src="//header.html"></gs-template>

    <br><br>

    <gs-tab-group type="pills" css="border p-1 m-4 shadow-sm text-nowrap bg-light" css-panel="p-4 text-bg-light"
        css-tab="bg-dark p-2" border="" shadow="">
        <gs-tab name="tab1" slot="tabs" title="Link 1" active></gs-tab>
        <gs-tab name="tab2" slot="tabs" title="Link 2"></gs-tab>
        <gs-tab name="tab3" slot="tabs" title="Link 3"></gs-tab>
        <gs-tab name="tab4" slot="tabs" title="Link 4"></gs-tab>
        <gs-tab name="tab5" slot="tabs" title="Link 5"></gs-tab>

        <gs-tab-panel name="tab1" slot="panels" template="//tab/content.html"></gs-tab-panel>
        <gs-tab-panel name="tab2" slot="panels">
            <gs-template src="//tab/content2.html"></gs-template>
        </gs-tab-panel>
        <gs-tab-panel name="tab3" slot="panels">Panel 3</gs-tab-panel>
        <gs-tab-panel name="tab4" slot="panels">Panel 4</gs-tab-panel>
        <gs-tab-panel name="tab5" slot="panels">Panel 6</gs-tab-panel>
    </gs-tab-group>

    <gs-tab-group data-css-active="fw-bold rounded-top text-light"
        css="border m-4 shadow-sm text-nowrap text-bg-light" css-tab="text-bg-dark p-2" css-panel="p-1" type="">
        <gs-tab name="tab1" slot="tabs" title="Link 1" active></gs-tab>
        <gs-tab name="tab2" slot="tabs" title="Link 2"></gs-tab>
        <gs-tab name="tab3" slot="tabs" title="Link 3"></gs-tab>
        <gs-tab name="tab4" slot="tabs" title="Link 4"></gs-tab>
        <gs-tab name="tab5" slot="tabs" title="Link 5"></gs-tab>

        <gs-tab-panel name="tab1" slot="panels">Panel 1</gs-tab-panel>
        <gs-tab-panel name="tab2" slot="panels">Panel 2</gs-tab-panel>
        <gs-tab-panel name="tab3" slot="panels">Panel 3</gs-tab-panel>
        <gs-tab-panel name="tab4" slot="panels">Panel 4</gs-tab-panel>
        <gs-tab-panel name="tab5" slot="panels">Panel 6</gs-tab-panel>
    </gs-tab-group>

    <gs-tab-group css="m-4 p-0 bg-light bordered shadow-sm" type="tabs" css-panel="p-2">
        <gs-item title="Home"  template="//tab/content.html"  active></gs-item>
        <gs-item title="Test1" template="//tab/content2.html" icon="alarm ms-1"></gs-item>
        <gs-item title="Test2" template="#test"></gs-item>
        <gs-item title="Blog"  template="#test2" css-panel="border rounded p-1 text-bg-dark"></gs-item>
        <gs-item title="Contact" template="#test3"></gs-item>
    </gs-tab-group>
        
</body>

</html>
